<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON FORTUNE | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #050505; color: #f8fafc; margin: 0; overflow-x: hidden; }
        .ton-bg { background: linear-gradient(135deg, #0098ea 0%, #005a8d 100%); }
        .card-glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); }
        .card-glass:hover { border-color: #0098ea; background: rgba(0, 152, 234, 0.05); transform: translateY(-3px); transition: all 0.3s ease; }
    </style>
</head>
<body>
    <div style="position: fixed; top: -150px; left: 50%; transform: translateX(-50%); width: 600px; height: 600px; background: rgba(0, 152, 234, 0.15); filter: blur(120px); border-radius: 50%; z-index: 0;"></div>

    <nav style="position: relative; z-index: 10;" class="max-w-6xl mx-auto px-6 py-6 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 ton-bg rounded-xl flex items-center justify-center font-black shadow-lg shadow-[#0098ea]/20">F</div>
            <span class="text-xl font-black tracking-tighter">FORTUNE <span class="text-[#0098ea]">TON</span></span>
        </div>
        <button onclick="connectWallet()" class="ton-bg px-6 py-2 rounded-xl font-bold text-white shadow-lg hover:scale-105 transition active:scale-95 flex items-center gap-2">
            <i data-lucide="wallet" class="w-4 h-4"></i> <span id="btnText">ربط المحفظة</span>
        </button>
    </nav>

    <main style="position: relative; z-index: 10;" class="max-w-6xl mx-auto px-6 py-4">
        
        <div class="card-glass p-6 rounded-[2rem] mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-blue-500/10 rounded-xl text-[#0098ea]"><i data-lucide="share-2"></i></div>
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">رابط الإحالة</p>
                    <p class="text-sm font-mono text-blue-400">https://forgazzaton.vercel.app/ref/123</p>
                </div>
            </div>
            <button onclick="alert('تم النسخ')" class="bg-white/5 hover:bg-white/10 px-6 py-2 rounded-xl text-sm font-bold transition">نسخ الرابط</button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            <div class="card-glass p-5 rounded-[1.5rem] text-center">
                <p class="text-[10px] text-slate-500 mb-1">إجمالي الفريق</p>
                <div class="text-2xl font-black italic">150</div>
            </div>
            <div class="card-glass p-5 rounded-[1.5rem] text-center border-[#0098ea]/30">
                <p class="text-[10px] text-slate-500 mb-1">الشركاء الجدد</p>
                <div class="text-2xl font-black italic text-[#0098ea]">+12</div>
            </div>
            <div class="card-glass p-5 rounded-[1.5rem] text-center">
                <p class="text-[10px] text-slate-500 mb-1">إجمالي الأرباح</p>
                <div class="text-2xl font-black italic">45.0 <span class="text-xs">TON</span></div>
            </div>
            <div class="card-glass p-5 rounded-[1.5rem] text-center">
                <p class="text-[10px] text-slate-500 mb-1">المستوى</p>
                <div class="text-2xl font-black italic text-yellow-500">Gold</div>
            </div>
        </div>

        <h2 class="text-xl font-black italic mb-6 border-r-4 border-[#0098ea] pr-4 uppercase">Matrix Levels</h2>
        <div id="levelsContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </main>

    <script>
        // تفعيل الأيقونات
        lucide.createIcons();

        // إنشاء المستويات
        const levels = [5, 10, 25, 50, 100, 200, 500, 1000];
        const container = document.getElementById('levelsContainer');
        
        levels.forEach((val, i) => {
            container.innerHTML += `
                <div class="card-glass p-8 rounded-[2rem] text-center relative group overflow-hidden">
                    <div class="absolute top-4 left-4 text-slate-800"><i data-lucide="lock" class="w-4 h-4"></i></div>
                    <p class="text-[10px] text-slate-600 font-bold mb-2 tracking-tighter uppercase">Slot ${i+1}</p>
                    <p class="text-4xl font-black mb-1 group-hover:scale-110 transition-transform">${val}</p>
                    <p class="text-[#0098ea] font-bold text-xs mb-6 tracking-widest">TON</p>
                    <button onclick="buySlot(${val})" class="w-full py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-[#0098ea] hover:text-white transition-all">تفعيل</button>
                </div>
            `;
        });
        lucide.createIcons();

        function connectWallet() {
            document.getElementById('btnText').innerText = "جاري الاتصال...";
            setTimeout(() => { alert("يرجى فتح تطبيق TonKeeper للتأكيد"); }, 500);
        }

        function buySlot(amount) {
            alert("طلب تفعيل مستوى بقيمة " + amount + " TON");
        }
    </script>
</body>
</html>
