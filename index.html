<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Fortune | العقد الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #050505; color: #f8fafc; }
        .ton-gradient { background: linear-gradient(135deg, #0098ea 0%, #005a8d 100%); }
        .bento-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .bento-card:hover { border-color: #0098ea; transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(0, 152, 234, 0.2); }
    </style>
</head>
<body>

    <div class="fixed top-0 left-1/2 -translate-x-1/2 w-full h-[500px] bg-[#0098ea]/10 blur-[120px] rounded-full pointer-events-none"></div>

    <nav class="relative z-10 flex justify-between items-center max-w-6xl mx-auto px-6 py-6">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 ton-gradient rounded-xl flex items-center justify-center font-black shadow-lg shadow-[#0098ea]/20">F</div>
            <span class="text-xl font-black tracking-tighter uppercase">Fortune <span class="text-[#0098ea]">TON</span></span>
        </div>
        <button onclick="connectWallet()" id="connectBtn" class="ton-gradient px-6 py-2.5 rounded-2xl font-bold flex items-center gap-2 shadow-lg hover:brightness-110 transition active:scale-95 text-white">
            <i data-lucide="wallet" class="w-5 h-5"></i>
            <span>ربط المحفظة</span>
        </button>
    </nav>

    <main class="relative z-10 max-w-6xl mx-auto px-6 py-10">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16">
            <div class="bento-card p-8 rounded-[2.5rem]">
                <p class="text-slate-500 text-sm mb-2">إجمالي الأرباح</p>
                <div class="text-3xl font-black italic">0.00 TON</div>
            </div>
            <div class="bento-card p-8 rounded-[2.5rem] border-[#0098ea]/30">
                <p class="text-slate-500 text-sm mb-2">المستوى الحالي</p>
                <div class="text-3xl font-black text-[#0098ea] italic font-mono">LEVEL 0</div>
            </div>
            <div class="bento-card p-8 rounded-[2.5rem]">
                <p class="text-slate-500 text-sm mb-2">حالة العقد</p>
                <div class="text-xl font-bold text-green-500 flex items-center gap-2">
                    <i data-lucide="check-circle" class="w-5 h-5"></i> مفعّل وآمن
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4 mb-10">
            <h2 class="text-2xl font-black italic uppercase">Matrix Slots</h2>
            <div class="h-px flex-1 bg-white/10"></div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="levelsGrid">
            </div>
    </main>

    <script>
        // تفعيل الأيقونات
        lucide.createIcons();

        // توليد المستويات
        const levels = [5, 10, 25, 50, 100, 250, 500, 1000];
        const grid = document.getElementById('levelsGrid');
        
        levels.forEach((price, i) => {
            grid.innerHTML += `
                <div class="bento-card p-8 rounded-[2.5rem] text-center group relative overflow-hidden">
                    <div class="absolute top-4 left-4 text-slate-700"><i data-lucide="lock" class="w-4 h-4"></i></div>
                    <div class="text-[10px] font-bold text-slate-500 mb-4 tracking-widest uppercase">Slot ${i+1}</div>
                    <div class="text-4xl font-black mb-1 group-hover:scale-110 transition-transform">${price}</div>
                    <div class="text-[#0098ea] font-bold text-sm mb-6 italic font-mono">TON</div>
                    <button class="w-full py-3 bg-white/5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-[#0098ea] hover:text-white transition-all">تفعيل</button>
                </div>
            `;
        });
        lucide.createIcons(); // إعادة تفعيل الأيقونات للمستويات

        // وظيفة ربط المحفظة (تجريبية)
        function connectWallet() {
            const btn = document.querySelector('#connectBtn span');
            btn.innerText = "... جاري الاتصال";
            setTimeout(() => {
                alert("سيتم فتح محفظة TonKeeper الآن للدفع");
                btn.innerText = "UQAs...f2E8";
            }, 1000);
        }
    </script>
</body>
</html>
