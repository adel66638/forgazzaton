<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Fortune | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #050505; color: #f8fafc; }
        .ton-gradient { background: linear-gradient(135deg, #0098ea 0%, #005a8d 100%); }
        .bento-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.06); transition: all 0.3s ease; }
        .bento-card:hover { border-color: #0098ea; background: rgba(0, 152, 234, 0.05); }
        .copy-box { background: rgba(255, 255, 255, 0.05); border: 1px dashed rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>

    <div class="fixed top-0 left-1/2 -translate-x-1/2 w-full h-[600px] bg-[#0098ea]/10 blur-[130px] rounded-full pointer-events-none"></div>

    <nav class="relative z-10 flex justify-between items-center max-w-6xl mx-auto px-6 py-6">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 ton-gradient rounded-xl flex items-center justify-center font-black shadow-lg">F</div>
            <span class="text-xl font-black tracking-tighter">FORTUNE <span class="text-[#0098ea]">TON</span></span>
        </div>
        <button onclick="connectWallet()" class="ton-gradient px-6 py-2.5 rounded-2xl font-bold flex items-center gap-2 text-white shadow-xl shadow-[#0098ea]/20">
            <i data-lucide="wallet" class="w-5 h-5"></i>
            <span id="walletTxt">Connect Wallet</span>
        </button>
    </nav>

    <main class="relative z-10 max-w-6xl mx-auto px-6 py-6">
        
        <div class="bento-card p-6 rounded-[2rem] mb-8 flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-4">
                <div class="p-4 bg-blue-500/10 rounded-2xl text-[#0098ea]">
                    <i data-lucide="user-plus" class="w-6 h-6"></i>
                </div>
                <div>
                    <h3 class="font-bold text-white">رابط الإحالة الخاص بك</h3>
                    <p class="text-xs text-slate-500">شارك الرابط لزيادة أرباح فريقك</p>
                </div>
            </div>
            <div class="flex items-center gap-2 w-full md:w-auto">
                <div class="copy-box px-4 py-3 rounded-xl text-sm font-mono text-blue-400 flex-1 md:w-64 truncate text-left">
                    https://forgazzaton.app/ref/82910
                </div>
                <button onclick="copyRef()" class="p-3 bg-white/10 rounded-xl hover:bg-white/20 transition">
                    <i data-lucide="copy" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
            <div class="bento-card p-6 rounded-[2rem] text-center">
                <i data-lucide="users" class="w-5 h-5 mx-auto mb-3 text-blue-400"></i>
                <div class="text-2xl font-black">124</div>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">إجمالي الفريق</p>
            </div>
            <div class="bento-card p-6 rounded-[2rem] text-center">
                <i data-lucide="user-check" class="w-5 h-5 mx-auto mb-3 text-emerald-400"></i>
                <div class="text-2xl font-black">12</div>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">شركاء مباشرين</p>
            </div>
            <div class="bento-card p-6 rounded-[2rem] text-center">
                <i data-lucide="arrow-up-right" class="w-5 h-5 mx-auto mb-3 text-purple-400"></i>
                <div class="text-2xl font-black">450.5</div>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">أرباح الفريق (TON)</p>
            </div>
            <div class="bento-card p-6 rounded-[2rem] text-center">
                <i data-lucide="shield-check" class="w-5 h-5 mx-auto mb-3 text-cyan-400"></i>
                <div class="text-2xl font-black text-cyan-400">Active</div>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">حالة الحساب</p>
            </div>
        </div>

        <div class="flex items-center gap-4 mb-8">
            <h2 class="text-2xl font-black italic">SLOTS MATRIX</h2>
            <div class="h-px flex-1 bg-white/5"></div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="slotsGrid"></div>
    </main>

    <script>
        lucide.createIcons();

        // توليد المستويات
        const slots = [5, 10, 25, 50, 100, 250, 500, 1000];
        const grid = document.getElementById('slotsGrid');
        slots.forEach((p, i) => {
            grid.innerHTML += `
                <div class="bento-card p-8 rounded-[2.5rem] text-center relative group overflow-hidden cursor-pointer">
                    <div class="absolute top-4 left-4 text-slate-800"><i data-lucide="lock" class="w-4 h-4"></i></div>
                    <div class="text-[10px] font-bold text-slate-600 mb-2 tracking-widest">SLOT ${i+1}</div>
                    <div class="text-4xl font-black mb-1 group-hover:scale-110 transition-transform">${p}</div>
                    <div class="text-[#0098ea] font-bold text-sm mb-6">TON</div>
                    <button class="w-full py-3 bg-white/5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-[#0098ea] hover:text-white transition-all">Buy Slot</button>
                </div>
            `;
        });
        lucide.createIcons();

        function copyRef() {
            alert("تم نسخ رابط الإحالة بنجاح!");
        }

        function connectWallet() {
            document.getElementById('walletTxt').innerText = "Connecting...";
            setTimeout(() => {
                alert("يرجى تأكيد الاتصال في محفظة TonKeeper");
                document.getElementById('walletTxt').innerText = "UQAz...92W";
            }, 800);
        }
    </script>
</body>
</html>
