<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGAZZATON</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { background: #0a0b10; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #30363d; width: 300px; }
        #ton-connect-button { margin-bottom: 20px; }
        .pay-btn { background: #00d084; color: black; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>FORGAZZATON</h2>
        <p>المبلغ: 1.00 TON</p>
        <div id="ton-connect-button"></div>
        <button class="pay-btn" id="payBtn">تأكيد الاشتراك الآن</button>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        tonConnectUI.onStatusChange(w => {
            document.getElementById('payBtn').style.display = w ? 'block' : 'none';
        });

        document.getElementById('payBtn').onclick = async () => {
            try {
                await tonConnectUI.sendTransaction({
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [{
                        address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx",
                        amount: "1000000000"
                    }]
                });
            } catch (e) {
                alert("تنبيه: يجب الدخول للمحفظة والضغط على تأكيد (Confirm).");
            }
        };
    </script>
</body>
</html>
