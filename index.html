<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE FREE | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .neon-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        .hero-title { font-size: clamp(3rem, 10vw, 5rem); line-height: 1; }
    </style>
</head>
<body>

    <header class="max-w-7xl mx-auto flex justify-between items-center p-6 relative z-10">
        <div class="flex items-center gap-2 font-black text-2xl italic tracking-tighter">
            <span class="text-blue-500">FF</span>
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-8 h-8" alt="TON">
            <span>FORTONE</span>
        </div>
        <div id="ton-connect-btn"></div>
    </header>

    <main class="relative flex flex-col items-center justify-center min-h-[80vh] text-center px-4">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[120px] -z-10"></div>

        <div class="glass px-6 py-2 rounded-full text-[10px] font-bold tracking-[0.3em] text-blue-400 mb-8 border-blue-500/20 uppercase neon-glow">
            ⚡ Powered by TON Blockchain Technology
        </div>

        <h1 class="hero-title font-black uppercase mb-6 tracking-tighter">
            FF <span class="text-blue-500 italic font-black relative">
                FORTONE
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="absolute -top-12 -right-12 w-24 h-24 opacity-20" alt="">
            </span><br>FREE
        </h1>

        <p class="text-gray-400 max-w-lg text-lg mb-12 leading-relaxed">
            Build your decentralized squad and unlock rewards across 20 professional levels on the fastest network.
        </p>

        <div class="glass p-10 rounded-[2.5rem] w-full max-w-md border-t-2 border-blue-500/30">
            <div class="flex justify-between items-center mb-8">
                <div class="text-left">
                    <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1">Entry Ticket</p>
                    <p class="text-4xl font-black">1.00 <span class="text-blue-500">TON</span></p>
                </div>
                <div class="bg-blue-500/10 p-4 rounded-3xl">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-12 h-12" alt="TON">
                </div>
            </div>

            <button onclick="handleActivation()" class="w-full py-5 rounded-2xl bg-blue-600 hover:bg-blue-500 font-black text-sm uppercase tracking-[0.2em] transition-all transform active:scale-95 shadow-xl shadow-blue-600/20">
                Activate Account Now
            </button>
            <p class="text-[9px] text-gray-500 mt-4 uppercase tracking-tighter">Instant activation • Secure P2P Distribution</p>
        </div>
    </main>

    <script>
        // إعدادات المحفظة
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // --- دالة الربط وفتح القفل ---
        async function handleActivation() {
            try {
                // 1. التحقق من اتصال المحفظة
                if (!tonConnectUI.connected) {
                    await tonConnectUI.openModal();
                    return;
                }

                const walletAddress = tonConnectUI.wallet.account.address;

                // 2. إعداد المعاملة (1 TON)
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 60,
                    messages: [
                        {
                            address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx", // محفظتك
                            amount: "1000000000", // 1 TON
                        }
                    ]
                };

                // 3. إرسال الطلب للمحفظة
                const result = await tonConnectUI.sendTransaction(transaction);

                // 4. عند النجاح: حفظ المفتاح وفتح الداشبورد
                if (result) {
                    // حفظ علامة التفعيل في ذاكرة المتصفح
                    localStorage.setItem('user_is_active_' + walletAddress, 'true');
                    
                    alert("Account activated successfully!");
                    window.location.href = 'dashboard.html';
                }

            } catch (e) {
                console.error("Activation failed", e);
                alert("Transaction failed or rejected.");
            }
        }
    </script>
</body>
</html>
