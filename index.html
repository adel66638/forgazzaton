<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .copy-anim:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-16 max-w-7xl mx-auto">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">FF <span class="text-blue-500">FORTONE</span></h1>
        <div id="ton-connect-btn"></div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
        
        <div class="glass p-8 rounded-[2.5rem] border-t-2 border-blue-600">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Your ID</p>
            <p id="user-id" class="text-3xl font-black italic mb-4">#------</p>
            <div class="pt-4 border-t border-white/5">
                <p class="text-gray-600 text-[9px] uppercase font-bold">Upline ID</p>
                <p id="upline-id" class="text-lg font-bold text-blue-400">#------</p>
            </div>
        </div>
        
        <div onclick="copyReferral()" class="glass p-8 rounded-[2.5rem] border-t-2 border-blue-500 cursor-pointer copy-anim hover:bg-white/5 transition-all flex flex-col justify-center">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1 text-blue-500">Your Referral Link</p>
            <p id="ref-link-text" class="text-sm font-bold text-gray-300 truncate mt-2 mb-2">Connect wallet to see link</p>
            <p class="text-[9px] text-blue-600 font-bold uppercase tracking-[0.2em]">Click to copy link</p>
        </div>

        <div class="glass p-8 rounded-[2.5rem] border-t-2 border-blue-500">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Active Status</p>
            <p id="current-level" class="text-3xl font-black italic text-white">Level --</p>
            <p class="text-[9px] text-blue-600 font-bold uppercase mt-4 italic tracking-widest">Verified Account</p>
        </div>

        <div class="glass p-8 rounded-[2.5rem] border-t-2 border-blue-500 lg:col-span-1">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Total Referrals</p>
            <p id="referrals-count" class="text-3xl font-black italic">0 <span class="text-sm text-gray-500 uppercase not-italic ml-2">Direct</span></p>
            <div class="mt-6 h-1.5 w-full bg-blue-900/20 rounded-full overflow-hidden">
                <div class="h-full bg-blue-600 shadow-[0_0_10px_rgba(37,99,235,0.5)]" style="width: 65%"></div>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem] border-t-2 border-blue-500 lg:col-span-2">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Global Team Size</p>
            <p id="team-count" class="text-3xl font-black italic">0 <span class="text-sm text-gray-500 uppercase not-italic ml-2">Members</span></p>
            <p class="text-[9px] text-blue-600 font-bold uppercase mt-4 italic tracking-widest">Network Growth Active</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                loadUserData(wallet.account.address);
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadUserData(address) {
            database.ref('users/' + address).on('value', (snap) => {
                const userData = snap.val();
                if (!userData) return;

                const myId = userData.myId || "------";
                document.getElementById('user-id').innerText = "#" + myId;
                document.getElementById('upline-id').innerText = "#" + (userData.upline || "None");
                document.getElementById('current-level').innerText = "Level " + (userData.level || 0);
                
                const fullRefLink = window.location.origin + "/index.html?ref=" + myId;
                document.getElementById('ref-link-text').innerText = fullRefLink;

                document.getElementById('referrals-count').innerHTML = `${userData.referrals || 0} <span class="text-sm text-gray-500 uppercase not-italic">Direct</span>`;
                document.getElementById('team-count').innerHTML = `${userData.teamSize || 0} <span class="text-sm text-gray-500 uppercase not-italic">Members</span>`;
            });
        }

        function copyReferral() {
            const link = document.getElementById('ref-link-text').innerText;
            if (link.includes("Connect")) return;
            navigator.clipboard.writeText(link).then(() => {
                alert("Referral link copied to clipboard!");
            });
        }
    </script>
</body>
</html>
