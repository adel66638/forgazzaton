<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body class="bg-[#010413] text-white flex items-center justify-center min-h-screen">

    <div class="glass p-10 rounded-[3rem] bg-white/5 border border-white/10 text-center shadow-2xl">
        <h1 class="text-4xl font-black mb-8 italic">FF <span class="text-blue-500">FORTONE</span></h1>
        
        <div id="ton-connect-btn" class="mb-8 flex justify-center"></div>

        <button id="pay-btn" onclick="payToJoin()" class="hidden w-full bg-blue-600 py-4 rounded-2xl font-black italic shadow-lg hover:bg-blue-500 transition-all">
            ACTIVATE LEVEL 1 (1 TON)
        </button>
    </div>

    <script>
        // إعدادات الفايربيس (تأكد من وضع إعداداتك هنا)
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // إعداد TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // التقاط كود الإحالة
        const urlParams = new URLSearchParams(window.location.search);
        const refId = urlParams.get('ref');
        if (refId) localStorage.setItem('my_upline_id', refId);

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('pay-btn').classList.remove('hidden');
            } else {
                document.getElementById('pay-btn').classList.add('hidden');
            }
        });

        async function payToJoin() {
            const wallet = tonConnectUI.wallet;
            if (!wallet) return;

            try {
                // صيغة المعاملة البسيطة والمباشرة التي تعمل داخل المحفظة
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [{
                        address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx",
                        amount: "1000000000" // 1 TON بالتمام
                    }]
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                
                if (result) {
                    const address = wallet.account.address;
                    let numericString = "";
                    for (let i = 0; i < address.length; i++) {
                        numericString += address.charCodeAt(i).toString();
                    }
                    let finalId = numericString.slice(-6);

                    await database.ref('users/' + address).set({
                        wallet: address,
                        myId: finalId,
                        upline: localStorage.getItem('my_upline_id') || "none",
                        level: 1,
                        earnings: 0.2 // الـ 0.2 تظهر في رصيد الموقع كما طلبت
                    });

                    window.location.href = "dashboard.html";
                }
            } catch (e) {
                alert("Transaction error. Please try again from inside Tonkeeper browser.");
            }
        }
    </script>
</body>
</html>
