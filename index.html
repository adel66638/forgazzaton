<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGAZZATON | الدفع الآمن</title>
    
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <style>
        :root {
            --primary-green: #00d084;
            --dark-bg: #0a0b10;
            --card-bg: #161b22;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 28px;
            padding: 40px 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-green), #0088cc);
            border-radius: 22px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }

        h1 { margin: 0; font-size: 24px; }
        .subtitle { color: var(--primary-green); font-size: 12px; margin-bottom: 25px; display: block; }

        #ton-connect-button {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .btn-pay {
            background: var(--primary-green);
            color: black;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            display: none; /* يظهر فقط بعد ربط المحفظة */
            transition: 0.3s;
        }

        .btn-pay:hover { transform: translateY(-3px); opacity: 0.9; }
        
        .footer-note {
            margin-top: 20px;
            font-size: 11px;
            color: #8b949e;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">F</div>
        <h1>FORGAZZATON</h1>
        <span class="subtitle">SMART MATRIX SYSTEM</span>

        <div style="background:rgba(255,255,255,0.03); border-radius:12px; padding:15px; margin-bottom:25px; border:1px dashed #30363d;">
            <p style="margin:0; font-size:14px; color:#8b949e;">تكلفة الاشتراك</p>
            <p style="margin:5px 0 0; font-size:20px; font-weight:bold;">1.00 TON</p>
        </div>

        <div id="ton-connect-button"></div>
        
        <button class="btn-pay" id="main-pay-btn">تأكيد ودفع الآن</button>

        <p class="footer-note">يرجى التأكد من وجود رصيد 1.05 TON لتغطية الرسوم</p>
    </div>

    <script>
        // تهيئة اتصال TON
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // مراقبة حالة المحفظة لإظهار زر الدفع
        tonConnectUI.onStatusChange(wallet => {
            const payBtn = document.getElementById('main-pay-btn');
            if (payBtn) {
                payBtn.style.display = wallet ? 'block' : 'none';
            }
        });

        // وظيفة إرسال المعاملة للمحفظة
        document.getElementById('main-pay-btn').onclick = async () => {
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 360, // صلاحية 6 دقائق
                messages: [{
                    address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx", // عنوانك الكامل
                    amount: "1000000000" // 1 TON
                }]
            };

            try {
                // فتح شاشة تأكيد الرمز في المحفظة
                await tonConnectUI.sendTransaction(transaction);
                alert("تم إرسال الطلب! افتح المحفظة وأدخل رمز القفل للتأكيد.");
            } catch (e) {
                alert("فشلت العملية: تأكد من فتح المحفظة وتأكيد الطلب يدوياً.");
            }
        };
    </script>
</body>
</html>
