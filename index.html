<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGAZZATON | الدفع الآمن</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary-green: #00d084; --dark-bg: #0a0b10; --card-bg: #161b22; }
        body { margin: 0; font-family: sans-serif; background-color: var(--dark-bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 28px; padding: 40px 30px; text-align: center; width: 90%; max-width: 400px; }
        .logo { width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary-green), #0088cc); border-radius: 22px; margin: 0 auto 20px; display: flex; justify-content: center; align-items: center; font-size: 32px; font-weight: bold; color: black; }
        #ton-connect-button { display: flex; justify-content: center; margin-bottom: 25px; }
        .btn-pay { background: var(--primary-green); color: black; border: none; padding: 18px; border-radius: 16px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">F</div>
        <h1>FORGAZZATON</h1>
        <p style="color: #8b949e;">تكلفة الاشتراك: 1.00 TON</p>
        <div id="ton-connect-button"></div>
        <button class="btn-pay" id="main-pay-btn">تأكيد ودفع الآن</button>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        tonConnectUI.onStatusChange(wallet => {
            document.getElementById('main-pay-btn').style.display = wallet ? 'block' : 'none';
        });

        document.getElementById('main-pay-btn').onclick = async () => {
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 360,
                messages: [{
                    address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx",
                    amount: "1000000000" // 1 TON
                }]
            };
            try {
                await tonConnectUI.sendTransaction(transaction);
                alert("تمت العملية بنجاح!");
            } catch (e) {
                alert("تم إلغاء العملية. تأكد من تحديث تطبيق المحفظة.");
            }
        };
    </script>
</body>
</html>
