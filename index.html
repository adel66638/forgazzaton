<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORTUNE FREE | TON Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #f8fafc; margin: 0; }
        .ton-bg { background: linear-gradient(135deg, #0098ea 0%, #005a8d 100%); }
        .card-glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .card-glass:hover { border-color: #0098ea; background: rgba(0, 152, 234, 0.04); transform: translateY(-5px); }
        .levels-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
    </style>
</head>
<body>
    <div style="position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 100%; height: 500px; background: radial-gradient(circle, rgba(0,152,234,0.1) 0%, transparent 70%); z-index: 0;"></div>

    <nav class="relative z-10 max-w-7xl mx-auto px-6 py-8 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 ton-bg rounded-2xl flex items-center justify-center font-black text-xl text-white">FF</div>
            <span class="text-2xl font-black italic tracking-tighter uppercase">FORTUNE <span class="text-[#0098ea]">FREE</span></span>
        </div>
        <button onclick="connectWallet()" class="ton-bg px-6 py-3 rounded-2xl font-bold text-sm shadow-lg flex items-center gap-2 text-white">
            <i data-lucide="wallet" class="w-4 h-4"></i> <span id="btnText">Connect Wallet</span>
        </button>
    </nav>

    <main class="relative z-10 max-w-7xl mx-auto px-6 pb-20">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
            <div class="lg:col-span-2 card-glass p-8 rounded-[2.5rem] flex flex-col md:flex-row items-center justify-between gap-6">
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Main Registration Wallet</p>
                    <p class="text-xs font-mono text-blue-400 truncate w-64">UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx</p>
                </div>
                <button onclick="handlePayment('Registration', 1)" class="ton-bg px-10 py-4 rounded-2xl font-black text-xs uppercase tracking-widest text-white shadow-blue-500/20 shadow-lg">Join (1 TON)</button>
            </div>
            <div class="card-glass p-8 rounded-[2.5rem] flex flex-col justify-center">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-2">Referral Reward</p>
                <p class="text-2xl font-black text-[#0098ea]">40% <span class="text-xs text-slate-400 font-normal">To Partner</span></p>
            </div>
        </div>

        <div class="flex items-center gap-4 mb-8">
            <h2 class="text-xl font-black italic uppercase text-[#0098ea]">Levels (Smart Split 50/10/40)</h2>
            <div class="h-px flex-1 bg-white/5"></div>
        </div>

        <div id="levelsContainer" class="levels-grid"></div>
    </main>

    <script>
        lucide.createIcons();
        const mainWallet = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx";
        const gasWallet = "UQBdgfwe8zbfSzhIy__hM8tR1VcJG-styXU30yq4kQVN0F-i";

        // Generate Prices: First 6 levels are simple, then moderate increase
        function getPrice(i) {
            if (i <= 6) return i * 2; 
            return Math.floor(12 + (i - 6) * 15);
        }

        const container = document.getElementById('levelsContainer');
        for (let i = 1; i <= 20; i++) {
            let price = getPrice(i);
            container.innerHTML += `
                <div class="card-glass p-8 rounded-[2.5rem] text-center relative group">
                    <p class="text-[10px] text-slate-600 font-bold mb-2">LEVEL ${i}</p>
                    <p class="text-3xl font-black mb-1 group-hover:text-[#0098ea] transition-colors">${price}</p>
                    <p class="text-[#0098ea] font-bold text-xs mb-6 font-mono font-italic">TON</p>
                    <button onclick="handlePayment(${i}, ${price})" class="w-full py-3 bg-white/5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-[#0098ea] hover:text-white transition-all">Activate</button>
                </div>
            `;
        }
        lucide.createIcons();

        function handlePayment(lvl, amount) {
            const contract50 = (amount * 0.5).toFixed(2);
            const gas10 = (amount * 0.1).toFixed(2);
            const partner40 = (amount * 0.4).toFixed(2);

            const msg = `Transaction Details (Level ${lvl}):\n\n` +
                        `Total: ${amount} TON\n` +
                        `--------------------------\n` +
                        `50% to Contract: ${contract50} TON\n` +
                        `10% Gas Fees: ${gas10} TON\n` +
                        `40% To Partner: ${partner40} TON\n\n` +
                        `Redirecting to TonKeeper...`;
            alert(msg);
        }

        function connectWallet() {
            document.getElementById('btnText').innerText = "Connecting...";
            setTimeout(() => { alert("Connected to TonKeeper!"); }, 500);
        }
    </script>
</body>
</html>
