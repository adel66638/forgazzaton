<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGAZZATON | Empowering Gaza</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #000; color: #fff; text-align: center; padding: 50px; }
        .card { background: #050f05; border: 1px solid #00ff00; border-radius: 15px; padding: 20px; max-width: 400px; margin: auto; }
        #ton-connect-button { margin-top: 20px; display: flex; justify-content: center; }
        .btn-pay { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h1>FORGAZZATON</h1>
        <p>تكلفة الدخول: 1 TON</p>
        
        <div id="ton-connect-button"></div>

        <button id="pay-button" class="btn-pay">دفع 1 TON للتفعيل</button>
    </div>

    <script>
        // 1. إعداد مكتبة الربط وتحديد ملف المانيفست الخاص بك
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // 2. مراقبة حالة الاتصال لإظهار زر الدفع
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('pay-button').style.display = 'block';
                console.log('Wallet connected:', wallet.account.address);
            } else {
                document.getElementById('pay-button').style.display = 'none';
            }
        });

        // 3. وظيفة إرسال المعاملة (دفع 1 TON)
        document.getElementById('pay-button').onclick = async () => {
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60, // صالحة لمدة دقيقة
                messages: [
                    {
                        address: "ضع_هنا_عنوان_محفظتك_التي_تستلم_الاموال", 
                        amount: "1000000000", // 1 TON بالنانو تون
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                alert('تم إرسال المعاملة بنجاح!');
            } catch (e) {
                console.error('Transaction error:', e);
                alert('فشلت العملية أو تم إلغاؤها');
            }
        };
    </script>
</body>
</html>
