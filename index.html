<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE FREE | Professional TON Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .hero-gradient { background: radial-gradient(circle at center, #1e40af 0%, #010413 75%); }
        .ton-3d { width: 80px; height: 80px; filter: drop-shadow(0 0 15px rgba(0, 152, 234, 0.6)); display: inline-block; vertical-align: middle; margin: 0 15px; }
    </style>
</head>
<body class="text-white overflow-x-hidden">

    <div class="fixed inset-0 hero-gradient -z-10 opacity-60"></div>

    <nav class="flex justify-between items-center p-6 max-w-7xl mx-auto">
        <div class="text-2xl font-black text-white italic flex items-center tracking-tighter uppercase">
            <span class="text-blue-500">FF</span> 
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-8 h-8 mx-2" alt="TON"> 
            FORTONE
        </div>
        <div id="ton-connect-btn"></div>
    </nav>

    <main class="flex flex-col items-center justify-center min-h-[80vh] text-center px-4">
        <h1 class="text-5xl md:text-8xl font-black mb-8 leading-[1.1] tracking-tighter uppercase italic">
            FF <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="ton-3d animate-pulse"> FORTONE
        </h1>

        <div class="glass p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl border-blue-500/20">
            <div class="flex justify-between items-center mb-10">
                <div class="text-left">
                    <p class="text-gray-500 text-[10px] font-black uppercase tracking-widest mb-1">Entry Ticket</p>
                    <p class="text-4xl font-black italic">1.00 <span class="text-blue-500 text-xl">TON</span></p>
                </div>
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-14 h-14">
            </div>

            <button id="mainActionButton" onclick="handleMainAction()" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black text-sm uppercase italic tracking-widest transition-all shadow-[0_15px_30px_rgba(37,99,235,0.3)]">
                <span id="buttonText">Connect Wallet</span>
            </button>
        </div>
    </main>

    <script>
        // --- 1. إعداد Firebase (نفس إعداداتك السابقة) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // التقاط الإحالة من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const refIdFromUrl = urlParams.get('ref');
        if (refIdFromUrl) sessionStorage.setItem('pending_upline', refIdFromUrl);

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(async wallet => {
            const btnText = document.getElementById('buttonText');
            if (wallet) {
                const address = wallet.account.address;
                // فحص قاعدة البيانات بدلاً من localStorage
                const snap = await database.ref('users/' + address).get();
                if (snap.exists() && snap.val().level > 0) {
                    btnText.innerText = "Open Dashboard";
                } else {
                    btnText.innerText = "Pay 1 TON to Join";
                }
            } else {
                btnText.innerText = "Connect Wallet";
            }
        });

        async function handleMainAction() {
            if (!tonConnectUI.connected) {
                await tonConnectUI.openModal();
                return;
            }

            const address = tonConnectUI.wallet.account.address;
            const userRef = database.ref('users/' + address);
            const snap = await userRef.get();

            if (snap.exists() && snap.val().level > 0) {
                window.location.href = 'dashboard.html';
                return;
            }

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 360,
                messages: [{
                    address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx", 
                    amount: "1000000000" // 1 TON
                }]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    // --- الخطوة السحرية: ربط المشترك الجديد بالداعي وتحديث العدادات ---
                    const pendingUplineId = sessionStorage.getItem('pending_upline') || "1000";
                    
                    // جلب عنوان محفظة الداعي لزيادة عداده
                    const uplineSnap = await database.ref('users').orderByChild('myId').equalTo(pendingUplineId).once('value');
                    let uplineWallet = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx"; 
                    if (uplineSnap.exists()) {
                        uplineWallet = Object.keys(uplineSnap.val())[0];
                    }

                    // 1. إنشاء حساب المشترك الجديد
                    const newUserData = {
                        myId: Math.floor(100000 + Math.random() * 900000).toString(),
                        level: 1,
                        upline: pendingUplineId,
                        uplineAddress: uplineWallet,
                        directReferrals: 0,
                        indirectReferrals: 0
                    };
                    await userRef.set(newUserData);

                    // 2. زيادة العداد المباشر للأب (Direct)
                    if (uplineWallet) {
                        await database.ref('users/' + uplineWallet).child('directReferrals').transaction(c => (c || 0) + 1);
                        
                        // 3. زيادة العداد غير المباشر للجد (Indirect)
                        const fatherSnap = await database.ref('users/' + uplineWallet).get();
                        const grandWallet = fatherSnap.val()?.uplineAddress;
                        if (grandWallet) {
                            await database.ref('users/' + grandWallet).child('indirectReferrals').transaction(c => (c || 0) + 1);
                        }
                    }

                    window.location.href = 'dashboard.html';
                }
            } catch (e) {
                alert("Payment Pending or Failed.");
            }
        }
    </script>
</body>
</html>
