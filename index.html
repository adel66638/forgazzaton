<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="glass p-10 rounded-[3rem] max-w-md w-full text-center border-t-4 border-blue-600 shadow-2xl">
        <h1 class="text-4xl font-black italic uppercase mb-8">FF <span class="text-blue-500">FORTONE</span></h1>
        
        <div id="ton-connect-btn" class="flex justify-center mb-8"></div>

        <button id="pay-btn" onclick="payToJoin()" class="hidden w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase italic shadow-lg">
            Activate Level 1 (1 TON)
        </button>

        <p id="status-msg" class="text-[10px] text-gray-500 mt-6 uppercase font-bold italic">Secure Payment System</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // التقاط كود الإحالة من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const refId = urlParams.get('ref');
        if (refId) localStorage.setItem('my_upline_id', refId);

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('pay-btn').classList.remove('hidden');
                checkStatus(wallet.account.address);
            } else {
                document.getElementById('pay-btn').classList.add('hidden');
            }
        });

        async function checkStatus(address) {
            const snapshot = await database.ref('users/' + address).once('value');
            if (snapshot.exists() && snapshot.val().level >= 1) {
                window.location.href = "dashboard.html";
            }
        }

        async function payToJoin() {
            const wallet = tonConnectUI.wallet;
            if (!wallet) return;

            try {
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 360,
                    messages: [{
                        address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx",
                        amount: "1000000000" // 1 TON بالكامل للأدمن
                    }]
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    const address = wallet.account.address;
                    let numericString = "";
                    for (let i = 0; i < address.length; i++) { numericString += address.charCodeAt(i).toString(); }
                    let finalId = numericString.slice(-6);

                    await database.ref('users/' + address).set({
                        wallet: address,
                        myId: finalId,
                        upline: localStorage.getItem('my_upline_id') || "none",
                        level: 1,
                        earnings: 0.2 // الـ 0.2 تظهر هنا كرصيد في الموقع
                    });
                    window.location.href = "dashboard.html";
                }
            } catch (e) { alert("Transaction Failed"); }
        }
    </script>
</body>
</html>
