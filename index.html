<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGAZZATON | Empowering Gaza</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #000; color: #fff; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .container { background: #0a0a0a; border: 2px solid #00ff00; border-radius: 20px; padding: 40px; width: 90%; max-width: 400px; box-shadow: 0 0 30px rgba(0, 255, 0, 0.15); }
        h1 { font-size: 28px; margin-bottom: 10px; letter-spacing: 2px; }
        p { color: #888; margin-bottom: 30px; }
        #ton-connect-button { margin-bottom: 25px; display: flex; justify-content: center; }
        .payment-box { display: none; padding-top: 20px; border-top: 1px solid #222; }
        .btn-pay { background: #0088cc; color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; transition: 0.3s; }
        .btn-pay:hover { background: #00aaff; transform: translateY(-2px); }
        .status-msg { margin-top: 15px; font-size: 14px; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <h1>FORGAZZATON</h1>
        <p>رسوم تفعيل العضوية: 1 TON</p>

        <div id="ton-connect-button"></div>

        <div id="payment-box" class="payment-box">
            <button id="pay-button" class="btn-pay">تفعيل الحساب (1 TON)</button>
            <div class="status-msg">تأكد من وجود رصيد غاز كافٍ في محفظتك</div>
        </div>
    </div>

    <script>
        // إعداد الاتصال مع المانيفست الخاص بك
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // مراقبة حالة المحفظة
        tonConnectUI.onStatusChange(wallet => {
            const paymentBox = document.getElementById('payment-box');
            if (wallet) {
                paymentBox.style.display = 'block';
                console.log("Connected:", wallet.account.address);
            } else {
                paymentBox.style.display = 'none';
            }
        });

        // تنفيذ معاملة الدفع
        document.getElementById('pay-button').onclick = async () => {
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 360, // صالحة لمدة 6 دقائق
                messages: [
                    {
                        // ضع عنوان محفظتك هنا بدقة (تأكد من العنوان الذي يبدأ بـ UQ)
                        address: "UQBufh61LHE5H1NDJXQwRIVCX-t4iKHyyoM6rS550oR_avPx", 
                        amount: "1000000000", // القيمة 1 تون بالنانو
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                alert('تهانينا! تم إرسال المعاملة بنجاح، سيتم تحديث حسابك قريباً.');
            } catch (e) {
                console.error("Error details:", e);
                // رسالة خطأ مفصلة للمساعدة في التشخيص
                if (e.message.includes('User rejected')) {
                    alert('تم إلغاء العملية من قبلك.');
                } else {
                    alert('حدث خطأ تقني. تأكد من تحديث تطبيق المحفظة ووجود رصيد كافٍ (1.1 TON).');
                }
            }
        };
    </script>
</body>
</html>
