<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body class="bg-[#010413] text-white flex flex-col items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md bg-white/5 p-8 rounded-[2.5rem] border border-white/10 text-center shadow-2xl">
        <h1 class="text-4xl font-black italic mb-6 uppercase">FF <span class="text-blue-500">FORTONE</span></h1>
        
        <div id="ton-connect-btn" class="flex justify-center mb-8"></div>

        <div id="payment-area" class="hidden">
            <div class="bg-blue-600/10 p-4 rounded-2xl mb-6 border border-blue-500/20">
                <p class="text-xs text-blue-400 uppercase font-bold tracking-widest mb-1">المبلغ المطلوب</p>
                <p class="text-3xl font-black italic">1.00 TON</p>
            </div>

            <button id="pay-button" onclick="executePayment()" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black uppercase italic tracking-widest shadow-lg shadow-blue-900/40 transition-all active:scale-95">
                تأكيد الدفع الآن
            </button>
        </div>

        <p id="loading-status" class="hidden text-sm text-blue-400 animate-pulse mt-4 font-bold">جاري التحقق من حالة الحساب...</p>
    </div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // إعداد TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // مراقبة حالة الاتصال والتحقق من الاشتراك
        tonConnectUI.onStatusChange(async (wallet) => {
            const paymentArea = document.getElementById('payment-area');
            const loadingStatus = document.getElementById('loading-status');

            if (wallet) {
                loadingStatus.classList.remove('hidden');
                paymentArea.classList.add('hidden');
                
                const addr = wallet.account.address;
                const snap = await database.ref('users/' + addr).once('value');
                
                if (snap.exists() && snap.val().level >= 1) {
                    window.location.href = "dashboard.html";
                } else {
                    loadingStatus.classList.add('hidden');
                    paymentArea.classList.remove('hidden');
                }
            } else {
                paymentArea.classList.add('hidden');
                loadingStatus.classList.add('hidden');
            }
        });

        async function executePayment() {
            const wallet = tonConnectUI.wallet;
            if (!wallet) return;

            const userAddr = wallet.account.address;
            const btn = document.getElementById('pay-button');
            
            btn.innerText = "جاري فتح المحفظة...";
            btn.disabled = true;

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 300,
                messages: [{
                    address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx", // محفظة الأدمن
                    amount: "1000000000" // 1 TON بالتمام
                }]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                
                if (result) {
                    // تحويل العنوان لـ ID
                    let numericStr = "";
                    for (let i = 0; i < userAddr.length; i++) { numericStr += userAddr.charCodeAt(i).toString(); }
                    let myId = numericStr.slice(-6);

                    // حفظ البيانات فوراً في Firebase
                    await database.ref('users/' + userAddr).set({
                        wallet: userAddr,
                        myId: myId,
                        upline: new URLSearchParams(window.location.search).get('ref') || "none",
                        level: 1,
                        earnings: 0.2
                    });

                    window.location.href = "dashboard.html";
                }
            } catch (e) {
                alert("فشل في إتمام العملية. تأكد من وجود رصيد كافٍ (1.1 TON) للرسوم.");
                btn.innerText = "تأكيد الدفع الآن";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
