<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGAZZATON | Empowering Gaza</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #000; color: #fff; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #050f05; border: 2px solid #00ff00; border-radius: 20px; padding: 30px; width: 90%; max-width: 400px; box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); }
        h1 { color: #fff; margin-bottom: 10px; font-size: 24px; }
        p { color: #ccc; font-size: 16px; }
        #ton-connect-button { margin: 20px auto; display: flex; justify-content: center; }
        .payment-section { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        .btn-pay { background: #0088cc; color: #fff; border: none; padding: 12px 24px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }
        .btn-pay:hover { background: #0077b5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>FORGAZZATON</h1>
        <p>تكلفة الدخول: 1 TON</p>

        <div id="ton-connect-button"></div>

        <div id="payment-area" class="payment-section">
            <button id="pay-button" class="btn-pay">دفع 1 TON للتفعيل</button>
        </div>
    </div>

    <script>
        // إعداد واجهة TON Connect باستخدام رابط المانيفست الذي أصلحته
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // مراقبة حالة الاتصال لتغيير الواجهة
        tonConnectUI.onStatusChange(wallet => {
            const paymentArea = document.getElementById('payment-area');
            if (wallet) {
                paymentArea.style.display = 'block'; // إظهار زر الدفع عند الاتصال
                console.log('تم الربط بمحفظة:', wallet.account.address);
            } else {
                paymentArea.style.display = 'none'; // إخفاء الزر عند تسجيل الخروج
            }
        });

        // وظيفة إرسال مبلغ 1 TON عند الضغط على الزر
        document.getElementById('pay-button').onclick = async () => {
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 300, // صالحة لمدة 5 دقائق
                messages: [
                    {
                        address: "UQBufh61LHE5H1NDJXQwRIVCX-t4iKHyyo...", // ضع عنوان محفظتك الكامل هنا لاستلام الأموال
                        amount: "1000000000", // القيمة بالنانو (1 TON)
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                alert('تمت عملية الدفع بنجاح! سيتم تفعيل حسابك الآن.');
            } catch (e) {
                console.error('خطأ في العملية:', e);
                alert('تم إلغاء العملية أو حدث خطأ أثناء الدفع.');
            }
        };
    </script>
</body>
</html>
