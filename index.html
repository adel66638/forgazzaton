<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGAZZATON | Smart Matrix</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --primary: #1aed1a; --gold: #ffd700; --dark: #0a0a0a; }
        body { background: var(--dark); color: white; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { border: 1px solid var(--primary); padding: 30px; border-radius: 20px; background: rgba(0,0,0,0.8); text-align: center; max-width: 400px; width: 90%; box-shadow: 0 0 20px rgba(26,237,26,0.2); }
        h1 { color: var(--gold); font-size: 32px; margin-bottom: 10px; }
        .tagline { color: #aaa; font-size: 14px; margin-bottom: 30px; }
        .stats { background: rgba(26,237,26,0.08); padding: 20px; border-radius: 15px; margin-bottom: 25px; }
        .stats div { margin: 8px 0; display: flex; justify-content: space-between; }
        #ton-connect-button { display: flex; justify-content: center; margin-bottom: 20px; }
        .btn-pay { 
            background: linear-gradient(45deg, var(--primary), #0cb30c);
            color: black; border: none; padding: 15px 30px; border-radius: 10px;
            font-weight: bold; cursor: pointer; width: 100%; font-size: 16px;
            display: none; /* سيظهر فقط بعد ربط المحفظة */
        }
        .footer { margin-top: 30px; font-size: 10px; color: #555; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>FORGAZZATON</h1>
        <div class="tagline">Empowering Gaza through TON Blockchain</div>

        <div class="stats">
            <div><span>Entry Cost:</span> <strong>1 TON</strong></div>
            <div><span>Referral Bonus:</span> <strong>50%</strong></div>
            <div><span>Charity (Gaza):</span> <strong>10%</strong></div>
        </div>

        <div id="ton-connect-button"></div>
        <button id="pay-btn" class="btn-pay">PAY 1 TON TO JOIN</button>

        <div class="footer">DECENTRALIZED MATRIX SYSTEM</div>
    </div>

    <script>
        // إعداد واجهة المحفظة باستخدام الرابط الصحيح
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://fortogazza.netlify.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // مراقبة حالة المحفظة لإظهار زر الدفع
        tonConnectUI.onStatusChange(wallet => {
            const payBtn = document.getElementById('pay-btn');
            payBtn.style.display = wallet ? 'block' : 'none';
        });

        // وظيفة إرسال الأموال لمحفظتك
        async function sendTON() {
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 300,
                messages: [
                    {
                        address: "UQBufh61LHE5H1NDJXqWRIVCX-fW9m6L9mEUP-I4hM_rR3N4",
                        amount: "1000000000" // 1 TON
                    }
                ]
            };

            try {
                await tonConnectUI.sendTransaction(transaction);
                alert("تم إرسال المعاملة بنجاح!");
            } catch (e) {
                alert("تم إلغاء العملية أو حدث خطأ.");
            }
        }

        document.getElementById('pay-btn').onclick = sendTON;
    </script>
</body>
</html>
