<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGAZZATON | الاشتراك</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { background: #0a0b10; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #30363d; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #ton-connect-button { margin-bottom: 20px; display: flex; justify-content: center; }
        .pay-btn { background: #00d084; color: black; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; display: none; font-size: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: #00d084; margin-bottom: 5px;">FORGAZZATON</h2>
        <p style="color: #8b949e; font-size: 14px;">نظام المصفوفة الذكية</p>
        <div style="background: #0d1117; padding: 15px; border-radius: 15px; margin: 20px 0;">
            <span style="display: block; color: #8b949e; font-size: 12px;">رسوم التفعيل</span>
            <span style="font-size: 28px; font-weight: bold;">1.00 TON</span>
        </div>
        <div id="ton-connect-button"></div>
        <button class="pay-btn" id="payBtn">تأكيد الاشتراك والفتح</button>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        tonConnectUI.onStatusChange(wallet => {
            document.getElementById('payBtn').style.display = wallet ? 'block' : 'none';
        });

        document.getElementById('payBtn').onclick = async () => {
            try {
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [{
                        address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx",
                        amount: "1000000000" // 1 TON
                    }]
                };

                const result = await tonConnectUI.sendTransaction(transaction);

                // حفظ بيانات النجاح
                localStorage.setItem('isPaid', 'true');
                localStorage.setItem('userWallet', tonConnectUI.account.address);
                
                // الانتقال فوراً للوحة التحكم
                window.location.replace("dashboard.html");

            } catch (e) {
                alert("يجب إتمام المعاملة في محفظتك للتفعيل.");
            }
        };
    </script>
</body>
</html>
