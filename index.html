<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORTUNE FREE | TON Smart Contract</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #f8fafc; margin: 0; }
        .ton-bg { background: linear-gradient(135deg, #0098ea 0%, #005a8d 100%); }
        .card-glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .card-glass:hover { border-color: #0098ea; background: rgba(0, 152, 234, 0.04); transform: translateY(-5px); }
        .levels-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
    </style>
</head>
<body>
    <div style="position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 100%; height: 500px; background: radial-gradient(circle, rgba(0,152,234,0.1) 0%, transparent 70%); z-index: 0;"></div>

    <nav class="relative z-10 max-w-7xl mx-auto px-6 py-8 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 ton-bg rounded-2xl flex items-center justify-center font-black text-xl shadow-xl shadow-[#0098ea]/20 text-white">FF</div>
            <span class="text-2xl font-black italic tracking-tighter uppercase">FORTUNE <span class="text-[#0098ea]">FREE</span></span>
        </div>
        <button onclick="connectWallet()" class="ton-bg px-6 py-3 rounded-2xl font-bold text-sm shadow-lg flex items-center gap-2 transition hover:scale-105 active:scale-95 text-white">
            <i data-lucide="wallet" class="w-4 h-4"></i> <span id="btnText">Connect Wallet</span>
        </button>
    </nav>

    <main class="relative z-10 max-w-7xl mx-auto px-6 pb-20 text-left">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
            <div class="lg:col-span-2 card-glass p-8 rounded-[2.5rem] flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex items-center gap-4">
                    <div class="p-4 bg-blue-500/10 rounded-2xl text-[#0098ea]"><i data-lucide="link-2"></i></div>
                    <div>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Your Referral Link</p>
                        <p id="refLink" class="text-sm font-mono text-blue-400">https://fortune-free.vercel.app/join/829</p>
                    </div>
                </div>
                <button onclick="copyLink()" class="w-full md:w-auto bg-white/5 hover:bg-white/10 px-8 py-3 rounded-2xl text-xs font-bold transition">Copy Link</button>
            </div>
            
            <div class="card-glass p-8 rounded-[2.5rem] flex items-center justify-around">
                <div class="text-center">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Team Size</p>
                    <div class="text-3xl font-black italic">0</div>
                </div>
                <div class="w-px h-10 bg-white/5"></div>
                <div class="text-center">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Total Earned</p>
                    <div class="text-3xl font-black text-green-400">0.00 <span class="text-xs">TON</span></div>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4 mb-8">
            <h2 class="text-xl font-black italic uppercase tracking-tighter text-[#0098ea]">Smart Matrix Levels (20 Slots)</h2>
            <div class="h-px flex-1 bg-white/5"></div>
        </div>

        <div id="levelsContainer" class="levels-grid">
            </div>
    </main>

    <script>
        lucide.createIcons();

        // 20 Levels Setup
        const container = document.getElementById('levelsContainer');
        
        for (let i = 1; i <= 20; i++) {
            // Price calculation (Example: doubling or fixed increments)
            let price = i * 10; 
            
            container.innerHTML += `
                <div class="card-glass p-8 rounded-[2.5rem] text-center relative group overflow-hidden cursor-pointer">
                    <div class="absolute top-4 right-4 text-slate-800"><i data-lucide="lock" class="w-4 h-4"></i></div>
                    <p class="text-[10px] text-slate-600 font-bold mb-2 uppercase">Slot ${i}</p>
                    <p class="text-3xl font-black mb-1 group-hover:text-[#0098ea] transition-colors">${price}</p>
                    <p class="text-[#0098ea] font-bold text-xs mb-6">TON</p>
                    <button onclick="buyLevel(${i}, ${price})" class="w-full py-3 bg-white/5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-[#0098ea] hover:text-white transition-all shadow-xl shadow-black">Activate</button>
                </div>
            `;
        }
        lucide.createIcons();

        function copyLink() {
            const link = document.getElementById('refLink').innerText;
            navigator.clipboard.writeText(link);
            alert("Referral Link Copied!");
        }

        function connectWallet() {
            const btn = document.getElementById('btnText');
            btn.innerText = "Connecting...";
            setTimeout(() => { 
                alert("Please open TonKeeper to confirm connection.");
                btn.innerText = "Connected";
            }, 800);
        }

        function buyLevel(lvl, price) {
            alert("Order: Level " + lvl + " for " + price + " TON. Please connect wallet first.");
        }
    </script>
</body>
</html>
