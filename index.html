<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE FREE | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* الحفاظ على هويتك البصرية */
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .neon-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <header class="fixed top-0 w-full max-w-7xl flex justify-between items-center p-6 z-50">
        <div class="flex items-center gap-2 font-black text-2xl italic">
            <span class="text-blue-500 font-black">FF</span>
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-8 h-8">
            <span class="font-black">FORTONE</span>
        </div>
        <div id="ton-connect-btn"></div>
    </header>

    <main class="text-center mt-20 relative">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-blue-600/10 rounded-full blur-[100px] -z-10"></div>

        <h1 class="text-6xl font-[900] uppercase mb-4 tracking-tighter italic">FF <span class="text-blue-500">FORTONE</span> FREE</h1>
        <p class="text-gray-400 mb-12 max-w-md mx-auto italic font-bold">Build your decentralized squad and unlock rewards across 20 professional levels.</p>

        <div class="glass p-10 rounded-[2.5rem] border-t-2 border-blue-500/40 w-full max-w-sm neon-glow">
            <p class="text-[10px] text-blue-400 font-black uppercase tracking-widest mb-2 italic">Entry Ticket</p>
            <p class="text-5xl font-black mb-8 italic">1.00 <span class="text-sm text-blue-500">TON</span></p>
            
            <button onclick="handleActivation()" class="w-full py-5 rounded-2xl bg-blue-600 hover:bg-blue-500 font-[900] text-sm uppercase tracking-widest transition-all transform active:scale-95 shadow-xl shadow-blue-600/20">
                Activate Account Now
            </button>
            <p class="text-[9px] text-gray-600 mt-4 uppercase font-bold tracking-tighter italic">Instant Activation • Secure P2P</p>
        </div>
    </main>

    <script>
        // إعدادات المحفظة
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // --- الخطوة 2: الدالة التي تربط الدفع بفتح القفل ---
        async function handleActivation() {
            try {
                // التأكد من الاتصال
                if (!tonConnectUI.connected) {
                    await tonConnectUI.openModal();
                    return;
                }

                const walletAddress = tonConnectUI.wallet.account.address;

                // إعداد المعاملة
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 60,
                    messages: [{
                        address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx", // محفظتك
                        amount: "1000000000" // 1 TON
                    }]
                };

                // إرسال الطلب والانتظار (هنا السر)
                const result = await tonConnectUI.sendTransaction(transaction);

                // إذا أكد المستخدم الدفع في المحفظة
                if (result) {
                    // تسجيل "مفتاح النجاح" في ذاكرة المتصفح
                    localStorage.setItem('user_is_active_' + walletAddress, 'true');
                    
                    // تنبيه النجاح
                    alert("Success! Your account is now active. Redirecting to Dashboard...");
                    
                    // الانتقال تلقائياً للداشبورد (القفل سيختفي الآن)
                    window.location.href = 'dashboard.html';
                }

            } catch (e) {
                console.error("Payment failed", e);
                alert("The transaction was not confirmed. Please try again.");
            }
        }
    </script>
</body>
</html>
