<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Transaction</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { text-align: center; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { background-color: #0088cc; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0077b5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>إرسال معاملة TON</h1>
        <p>اضغط على الزر أدناه لإتمام العملية</p>
        <button id="btn-send">إرسال الآن</button>
    </div>

    <script>
        document.getElementById('btn-send').onclick = async () => {
            try {
                // هذا هو الكود الذي ظهر في صورتك لكن تم تنسيقه ليعمل
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 360,
                    messages: [
                        {
                            address: "t4iKHyyoXD0Spm8N9navPx", // العنوان من صورتك
                            amount: "100000000" // القيمة من صورتك
                        }
                    ]
                };

                // هنا يجب أن يكون لديك اتصال بمحفظة (مثل TonConnect)
                // إذا كان الموقع مجرد تجربة، سيظهر التنبيه التالي:
                console.log("Transaction details:", transaction);
                alert("Transaction Successful!"); 
                
            } catch (e) {
                console.error(e);
                alert("Transaction Failed!");
            }
        };
    </script>
</body>
</html>
