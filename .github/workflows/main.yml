name: TON Bot Runner
on:
  schedule:
    - cron: '*/5 * * * *' # تشغيل آلي كل 5 دقائق
  workflow_dispatch: # يسمح لك بتشغيله يدوياً في أي وقت

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install TonTools asyncio

      - name: Run Bot Script
        env:
          BOT_SEED: ${{ secrets.BOT_SEED }}
          TON_API_KEY: ${{ secrets.TON_API_KEY }}
        run: python bot.py
