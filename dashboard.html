<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .active-level { border-color: rgba(34, 197, 94, 0.4); box-shadow: 0 0 20px rgba(34, 197, 94, 0.1); }
        .admin-card { background: linear-gradient(145deg, rgba(88, 28, 135, 0.15), rgba(15, 23, 42, 0.5)); border: 1px solid rgba(168, 85, 247, 0.2); }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">FF <span class="text-blue-500">FORTONE</span></h1>
        <div class="flex items-center gap-4">
            <div class="relative">
                <span id="notif-dot" class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full hidden border border-black"></span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </div>
            <div id="ton-connect-btn"></div>
        </div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-7xl mx-auto mb-6">
        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-blue-600">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Your ID / Upline</p>
            <p id="user-id" class="text-3xl font-black italic mb-1">#------</p>
            <p id="upline-id" class="text-sm font-bold text-blue-400">Upline: #------</p>
        </div>
        
        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-green-500">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Total Earned (50%)</p>
            <div class="flex items-baseline gap-2">
                <p id="total-earned" class="text-3xl font-black italic text-green-500">0.00</p>
                <span class="text-gray-600 text-xs">TON</span>
            </div>
            <p id="pending-status" class="text-[9px] text-orange-400 mt-2 uppercase font-bold italic hidden">● Pending Review</p>
        </div>

        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-purple-500">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Direct Team</p>
            <p id="direct-refs" class="text-3xl font-black italic text-purple-500">0</p>
            <p class="text-[9px] text-gray-500 mt-2 uppercase font-bold italic tracking-tighter">Partners Connected</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mb-10">
        <div class="glass p-6 rounded-[2.5rem] border border-blue-500/20 bg-blue-500/5">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-3">Your Referral Link</p>
            <div class="flex flex-col sm:flex-row items-center gap-3 bg-black/40 p-3 rounded-2xl border border-white/10">
                <input type="text" id="referral-url" readonly 
                    class="bg-transparent border-none outline-none text-[12px] font-mono text-blue-300 w-full truncate" 
                    value="Connecting wallet...">
                <button onclick="copyReferralLink()" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-black px-6 py-3 rounded-xl transition-all active:scale-95 uppercase">
                    Copy Link
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mb-20">
        <h2 class="text-xl font-black uppercase italic tracking-wider mb-8 text-center text-gray-400">Marketing Levels</h2>
        <div id="levels-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </div>

    <div id="admin-section" class="max-w-7xl mx-auto mb-20 hidden">
        <div class="glass p-8 rounded-[3rem] border-t-4 border-purple-600">
             <h2 class="text-2xl font-black uppercase italic text-purple-500 mb-6">Admin Panel</h2>
             <div id="admin-all-users-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { /* مفاتيح Firebase الخاصة بك هنا */ };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const MY_ADMIN_ID = "555497"; 
        const TARGET_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx";
        const LEVEL_PRICES = [0, 1, 2, 3, 4, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 80, 100, 120, 150, 200];

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) { loadUserData(wallet.account.address); }
            else { window.location.href = 'index.html'; }
        });

        async function loadUserData(address) {
            database.ref('users/' + address).on('value', async (snap) => {
                const userData = snap.val();
                if (!userData) return;

                const myId = String(userData.myId || "");

                // تحديث البيانات
                document.getElementById('user-id').innerText = "#" + myId;
                document.getElementById('upline-id').innerText = "Upline: #" + (userData.upline || "None");
                document.getElementById('total-earned').innerText = (userData.earnings || 0).toFixed(2);
                
                // توليد وتحديث رابط الإحالة
                const referralUrl = window.location.origin + "/index.html?ref=" + myId;
                document.getElementById('referral-url').value = referralUrl;

                if (myId === MY_ADMIN_ID) { document.getElementById('admin-section').classList.remove('hidden'); }

                const directQuery = await database.ref('users').orderByChild('upline').equalTo(myId).once('value');
                document.getElementById('direct-refs').innerText = directQuery.numChildren();

                renderLevels(userData.level || 1, address);
            });
        }

        function copyReferralLink() {
            const copyText = document.getElementById("referral-url");
            if (copyText.value.includes('...')) return;
            
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("Link Copied Successfully!");
            });
        }

        function renderLevels(currentLvl, address) {
            const grid = document.getElementById('levels-grid'); grid.innerHTML = "";
            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;
                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center border ${isActive ? 'active-level' : 'border-white/5'}">
                        <p class="text-[8px] font-black text-blue-500 uppercase italic mb-2">Level ${i}</p>
                        <p class="text-xl font-black italic mb-5">${price} <span class="text-[10px] text-gray-500 not-italic">TON</span></p>
                        <button class="w-full py-3 rounded-xl text-[8px] font-black uppercase ${isActive ? 'bg-green-600/10 text-green-500' : 'bg-blue-600 hover:bg-blue-500'}">
                            ${isActive ? 'ACTIVATED' : 'UPGRADE'}
                        </button>
                    </div>`;
            }
        }
    </script>
</body>
</html>
