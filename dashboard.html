<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FF FORTONE FREE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .locked-overlay { position: fixed; inset: 0; background: rgba(1, 4, 19, 0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-4 overflow-x-hidden">

    <div id="lockOverlay" class="locked-overlay">
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-20 h-20 mb-6 animate-bounce" alt="TON">
        <h2 class="text-2xl font-black mb-2 uppercase tracking-widest">Access Restricted</h2>
        <p class="text-gray-400 mb-8 text-center max-w-xs">You must connect your wallet and sign the contract to access the dashboard.</p>
        <button onclick="window.location.href='index.html'" class="bg-blue-600 px-10 py-4 rounded-2xl font-black hover:bg-blue-500 transition-all">RETURN TO HOME</button>
    </div>

    <div class="max-w-6xl mx-auto">
        
        <header class="flex justify-between items-center mb-8 glass p-6 rounded-[2rem]">
            <div class="flex items-center gap-3 font-black text-xl italic">
                <span class="text-blue-500">FF</span>
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-8 h-8" alt="TON">
                FORTONE
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Balance</p>
                <p class="text-xl font-black text-green-400">0.00 <span class="text-sm">TON</span></p>
            </div>
        </header>

        <div class="glass p-6 rounded-3xl mb-8 border-l-4 border-blue-600">
            <h3 class="text-xs font-black text-gray-400 uppercase tracking-[0.2em] mb-4">Your Referral Link</h3>
            <div class="flex gap-3">
                <input id="refInput" readonly value="https://forgazzaton.vercel.app/?ref=user" class="w-full bg-black/40 p-4 rounded-xl text-sm border border-white/5 focus:border-blue-500 outline-none">
                <button onclick="copyRef()" class="bg-blue-600 hover:bg-blue-500 px-8 rounded-xl font-black transition-all">COPY</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-10">
            <div class="glass p-8 rounded-3xl text-center">
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-2">Direct Squad</p>
                <p class="text-4xl font-black text-blue-400">0</p>
            </div>
            <div class="glass p-8 rounded-3xl text-center">
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-2">Indirect Squad</p>
                <p class="text-4xl font-black text-purple-400">0</p>
            </div>
        </div>

        <h2 class="text-xl font-black mb-6 uppercase tracking-widest flex items-center gap-4">
            <span class="w-10 h-1 bg-blue-600"></span>
            Profit Levels (20)
        </h2>
        
        <div id="levelsGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            </div>
    </div>

    <script>
        // نظام التحقق من الدخول (Simulated Check)
        // ملاحظة: لربطه بعقد حقيقي، تحتاج لاستخدام tonConnectUI.wallet
        const userHasSignedContract = false; // قم بتغييرها لـ true برمجياً عند نجاح المعاملة

        if (userHasSignedContract) {
            document.getElementById('lockOverlay').style.display = 'none';
        }

        // توليد المستويات الـ 20
        const levelsGrid = document.getElementById('levelsGrid');
        for (let i = 1; i <= 20; i++) {
            let price = i === 1 ? 'FREE' : (i - 1) * 2 + ' TON';
            let btnText = i === 1 ? 'ACTIVE' : 'ACTIVATE';
            let btnClass = i === 1 ? 'bg-green-600/20 text-green-400 border-green-600/40' : 'bg-blue-600 hover:bg-blue-500';
            
            levelsGrid.innerHTML += `
                <div class="glass p-6 rounded-[2rem] relative group hover:border-blue-500/50 transition-all text-center">
                    <span class="absolute top-4 right-4 text-[9px] font-black text-gray-500 uppercase tracking-widest">Lvl ${i}</span>
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-10 h-10 mx-auto mb-4 opacity-50" alt="TON">
                    <p class="text-2xl font-black mb-4">${price}</p>
                    <button class="w-full py-3 rounded-xl text-[10px] font-black border transition-all ${btnClass}">${btnText}</button>
                </div>
            `;
        }

        function copyRef() {
            const input = document.getElementById('refInput');
            input.select();
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        }
    </script>
</body>
</html>
