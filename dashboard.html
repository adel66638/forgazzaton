<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FF FORTONE FREE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .neon-card { transition: all 0.3s ease; border: 1px solid rgba(59, 130, 246, 0.2); }
        .neon-card:hover { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); transform: translateY(-5px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto flex justify-between items-center mb-10 p-6 glass rounded-[2rem]">
        <div class="flex items-center gap-3 font-black text-xl italic uppercase">
            <span class="text-blue-500 font-black">FF</span>
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-8 h-8" alt="TON">
            <span>FORTONE</span>
        </div>
        <div id="ton-connect-btn"></div>
    </header>

    <main class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass p-8 rounded-[2rem] border-b-4 border-blue-500">
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-[0.2em] mb-2">Project Balance (80%)</p>
                <p class="text-3xl font-black">0.00 <span class="text-blue-500 text-sm">TON</span></p>
            </div>
            <div class="glass p-8 rounded-[2rem] border-b-4 border-green-500">
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-[0.2em] mb-2">My Upgrade Savings (15%)</p>
                <p class="text-3xl font-black text-green-400">0.00 <span class="text-sm">TON</span></p>
            </div>
            <div class="glass p-8 rounded-[2rem] border-b-4 border-yellow-500 text-center">
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-[0.2em] mb-2">Squad Members</p>
                <div class="flex justify-around mt-2">
                    <div><span class="block text-xl font-bold">0</span><span class="text-[9px] text-gray-500">DIRECT</span></div>
                    <div><span class="block text-xl font-bold">0</span><span class="text-[9px] text-gray-500">INDIRECT</span></div>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-3xl font-black uppercase tracking-tighter">Profit Levels</h2>
                <p class="text-gray-500 text-xs mt-1">Upgrade and earn 30% instant referral bonus</p>
            </div>
        </div>

        <div id="levels-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
            </div>
    </main>

    <script>
        // --- Configuration ---
        const CONTRACT_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx";
        
        // Initialize TonConnect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // --- Generate 20 Levels ---
        const container = document.getElementById('levels-container');
        for (let i = 1; i <= 20; i++) {
            // Level Price: Level 1 = 1 TON, Level 2 = 2, Level 3 = 4, Level 4 = 6...
            let price = i === 1 ? 1 : (i - 1) * 2;
            let status = i === 1 ? 'ACTIVE' : 'UPGRADE';
            let btnColor = i === 1 ? 'bg-green-600/20 text-green-400 border-green-600/30' : 'bg-blue-600 hover:bg-blue-500';

            container.innerHTML += `
                <div class="glass p-6 rounded-[2rem] neon-card relative overflow-hidden">
                    <div class="absolute top-0 right-0 bg-blue-600/20 text-[9px] font-black px-3 py-1 rounded-bl-xl text-blue-400">LVL ${i}</div>
                    <div class="text-center mt-4">
                        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-10 h-10 mx-auto mb-4 opacity-40" alt="TON">
                        <p class="text-2xl font-black mb-1">${price} <span class="text-xs text-blue-500 tracking-widest">TON</span></p>
                        <p class="text-[9px] text-gray-500 font-bold mb-4 uppercase">Ref Bonus: ${(price * 0.3).toFixed(1)} TON</p>
                        <button onclick="handleUpgrade(${price})" class="w-full py-3 rounded-xl text-[10px] font-black transition-all border border-transparent ${btnColor}">
                            ${status}
                        </button>
                    </div>
                </div>
            `;
        }

        // --- Payment Logic ---
        async function handleUpgrade(price) {
            if (!tonConnectUI.connected) {
                alert("Please connect your wallet first!");
                return;
            }

            const totalNano = (price * 1000000000).toString();
            
            // Note: Referrer wallet should be fetched from your database/URL
            // This is a placeholder for demonstration
            const referrerWallet = "محفظة_المحيل_المسجلة_عندك"; 

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60,
                messages: [
                    {
                        address: CONTRACT_WALLET, // 70% (Project + Savings + Gas)
                        amount: (price * 0.7 * 1000000000).toString(),
                    },
                    {
                        address: referrerWallet, // 30% Directly to Referrer
                        amount: (price * 0.3 * 1000000000).toString(),
                    }
                ]
            };

            try {
                await tonConnectUI.sendTransaction(transaction);
                alert("Transaction Sent Successfully!");
            } catch (e) {
                console.error(e);
                alert("Transaction Cancelled or Failed.");
            }
        }
    </script>
</body>
</html>
