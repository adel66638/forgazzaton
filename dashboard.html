            <div class="glass p-6 rounded-3xl border-b-4 border-yellow-500">
                <p class="text-[10px] text-gray-400 font-black mb-1 uppercase">Total Squad Size</p>
                <p id="total-squad" class="text-2xl font-black italic text-yellow-500">0</p>
            </div>
        </div>

        <div id="levelsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </main>

    <script>
        const ADMIN_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx";
        const LEVEL_PRICES = { 1: 1, 2: 2, 3: 4, 4: 8, 5: 10, 6: 12, 7: 21, 8: 24, 9: 30, 10: 40 };

        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-main'
        });

        // ترقية أوتوماتيكية
        async function upgradeLevel(level, price, address) {
            try {
                const userSnap = await database.ref('users/' + address).once('value');
                const userData = userSnap.val();
                const uplineId = userData.upline;
                let messages = [];

                if (level === 1) {
                    messages.push({ address: ADMIN_WALLET, amount: (0.8 * 1000000000).toString() });
                } else {
                    const half = price * 0.5;
                    messages.push({ address: ADMIN_WALLET, amount: (half * 1000000000).toString() });
                    if (uplineId && uplineId !== "none") {
                        const q = database.ref('users').orderByChild('myId').equalTo(uplineId);
                        const uSnap = await q.once('value');
                        if (uSnap.exists()) {
                            const uWallet = Object.keys(uSnap.val())[0];
                            messages.push({ address: uWallet, amount: (half * 1000000000).toString() });
                        }
                    }
                }

                await tonConnectUI.sendTransaction({ validUntil: Math.floor(Date.now()/1000)+300, messages: messages });
                await database.ref('users/' + address).update({ level: level });
                if (level === 1) await database.ref('users/' + address + '/earnings').transaction(c => (c || 0) + 0.2);
                location.reload();
            } catch (e) { alert("Transaction error."); }
        }

        async function withdrawEarnings() {
            alert("Withdrawal request sent to admin. Your balance will be processed.");
        }

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const addr = wallet.account.address;
                database.ref('users/' + addr).on('value', snap => {
                    const data = snap.val() || { level: 0, myId: addr.slice(-6), earnings: 0 };
                    document.getElementById('user-id').innerText = "#" + data.myId;
                    document.getElementById('total-earnings').innerText = (data.earnings || 0).toFixed(2) + " TON";
                    document.getElementById('ref-link').value = window.location.origin + "?ref=" + data.myId;
                    renderLevels(addr, data.level);
                });
            }
        });

            for (let i = 1; i <= 10; i++) {
