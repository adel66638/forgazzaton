<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FF FORTONE</title>
    <link rel="icon" type="image/png" href="Screenshot_2026-01-20-23-43-19-142_com.android.chrome.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="pb-10">

    <header class="max-w-7xl mx-auto flex justify-between items-center p-6 glass rounded-[2rem] mt-4 mx-4">
        <div class="flex items-center gap-2 font-black text-xl italic uppercase text-white">
            <span class="text-blue-500">FF</span>
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-7 h-7">
            <span>FORTONE</span>
        </div>
        <div id="ton-connect-main"></div>
    </header>

    <main class="max-w-7xl mx-auto mt-10 px-4">
        <div class="glass p-6 rounded-[2.5rem] mb-8 border border-blue-500/20 text-center">
            <p class="text-blue-500 text-[10px] font-black uppercase mb-1">Your ID</p>
            <p id="user-id" class="text-3xl font-black italic mb-2">#000000</p>
            
            <p class="text-[10px] text-gray-500 font-bold mb-4 uppercase">
                Invited By: <span id="upline-id-val" class="text-blue-400">#------</span>
            </p>

            <input id="ref-link" readonly class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 w-full max-w-sm text-xs text-blue-300 text-center outline-none">
            <button onclick="copyRef()" class="block mx-auto mt-2 bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">Copy Link</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-center font-black">
            <div class="glass p-6 rounded-3xl border-b-4 border-blue-500 italic">
                <p class="text-[10px] text-gray-400 mb-1 uppercase">Total Earnings</p>
                <p id="total-earnings" class="text-2xl">0.00 TON</p>
            </div>
            <div class="glass p-6 rounded-3xl border-b-4 border-green-500 italic text-green-400">
                <p class="text-[10px] text-gray-400 mb-1 uppercase">Direct Squad</p>
                <p id="direct-squad" class="text-2xl">0</p>
            </div>
            <div class="glass p-6 rounded-3xl border-b-4 border-yellow-500 italic text-yellow-500">
                <p class="text-[10px] text-gray-400 mb-1 uppercase">Total Squad</p>
                <p id="total-squad" class="text-2xl">0</p>
            </div>
        </div>

        <div id="levelsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </main>

    <script>
        const LEVEL_PRICES = {
            1: 1, 2: 2, 3: 4, 4: 8, 5: 10, 6: 12, 7: 21, 8: 24, 9: 30, 10: 40,
            11: 50, 12: 60, 13: 70, 14: 80, 15: 90, 16: 100, 17: 120, 18: 150, 19: 180, 20: 200
        };

        const ADMIN_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx";

        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-main'
        });

        async function upgradeLevel(level, price, address) {
            try {
                const nanoAmount = (BigInt(price) * BigInt(1e9)).toString();
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 360,
                    messages: [{ address: ADMIN_WALLET, amount: nanoAmount }]
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    await database.ref('users/' + address).update({ level: level });
                    alert("Success! Your level is activating...");
                    setTimeout(() => location.reload(), 2000);
                }
            } catch (e) { alert("Transaction Failed."); }
        }

        function renderLevels(address) {
            const grid = document.getElementById('levelsGrid');
            database.ref('users/' + address).on('value', (snapshot) => {
                const userData = snapshot.val();
                const userLvl = userData ? (userData.level || 0) : 0;
                grid.innerHTML = "";
                for (let i = 1; i <= 20; i++) {
                    let price = LEVEL_PRICES[i]; 
                    let isActive = i <= userLvl;
                    grid.innerHTML += `
                        <div class="glass p-6 rounded-[2rem] text-center border ${isActive ? 'border-green-500/30' : 'border-white/5'}">
                            <p class="text-[8px] font-black text-blue-500 mb-2 uppercase italic">Level ${i}</p>
                            <p class="text-2xl font-black italic mb-6">${price} <span class="text-xs text-gray-500 uppercase font-normal">TON</span></p>
                            <button onclick="upgradeLevel(${i}, ${price}, '${address}')" 
                                class="w-full py-3 rounded-xl text-[9px] font-black uppercase ${isActive ? 'bg-green-600/10 text-green-500' : 'bg-blue-600'}" 
                                ${isActive ? 'disabled' : ''}>
                                ${isActive ? 'Active' : 'Upgrade'}
                            </button>
                        </div>`;
                }
            });
        }

        function setupReferralAndTrack(address) {
            let numericString = "";
            for (let i = 0; i < address.length; i++) { numericString += address.charCodeAt(i).toString(); }
            let finalId = numericString.slice(-6);
            document.getElementById('user-id').innerText = "#" + finalId;
            document.getElementById('ref-link').value = window.location.origin + "/index.html?ref=" + finalId;

            // جلب ID المحيل
            database.ref('users/' + address).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const u = snapshot.val().upline;
                    document.getElementById('upline-id-val').innerText = (u && u !== "none") ? "#" + u : "None";
                }
            });

            database.ref('users').on('value', (snapshot) => {
                const allUsers = snapshot.val();
                let direct = 0; let total = 0;
                for (let key in allUsers) {
                    if (allUsers[key].upline === finalId) direct++;
                }
                document.getElementById('direct-squad').innerText = direct;
                if (allUsers[address]) {
                    document.getElementById('total-earnings').innerText = (allUsers[address].earnings || 0).toFixed(2) + " TON";
                }
            });
        }

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                setupReferralAndTrack(wallet.account.address);
                renderLevels(wallet.account.address);
            } else { window.location.href = 'index.html'; }
        });

        function copyRef() {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            alert("Copied!");
        }
    </script>
</body>
</html>
