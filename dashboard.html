<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FF FORTONE FREE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; margin: 0; padding: 0; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* شاشة الحماية: تملأ الصفحة وتمنع رؤية أي شيء */
        #gatekeeper { 
            position: fixed; 
            inset: 0; 
            background: #010413; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
    </style>
</head>
<body>

    <div id="gatekeeper">
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-16 h-16 mb-4 animate-bounce">
        <h2 class="text-xl font-black mb-2 uppercase italic text-blue-500">Verifying Your Access...</h2>
        <div id="ton-connect-check"></div>
        <p id="statusMsg" class="text-gray-500 text-[10px] mt-4 uppercase font-bold italic">Please connect your wallet</p>
    </div>

    <div id="dashboardContent" style="display: none;">
        <header class="max-w-7xl mx-auto flex justify-between items-center p-6 glass rounded-[2rem] mt-4">
            <div class="flex items-center gap-3 font-black text-xl italic uppercase">
                <span class="text-blue-500">FF</span>
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-8 h-8">
                <span>FORTONE</span>
            </div>
            <div id="ton-connect-main"></div>
        </header>

        <main class="max-w-7xl mx-auto mt-10 p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
                <div class="glass p-6 rounded-3xl border-b-4 border-blue-500">
                    <p class="text-[10px] text-gray-500 font-black mb-1 uppercase tracking-widest">Project Balance (80%)</p>
                    <p class="text-2xl font-black italic">0.00 TON</p>
                </div>
                <div class="glass p-6 rounded-3xl border-b-4 border-green-500">
                    <p class="text-[10px] text-gray-500 font-black mb-1 uppercase tracking-widest">Savings (15%)</p>
                    <p class="text-2xl font-black italic text-green-400">0.00 TON</p>
                </div>
                <div class="glass p-6 rounded-3xl border-b-4 border-yellow-500">
                    <p class="text-[10px] text-gray-500 font-black mb-1 uppercase tracking-widest">Squad Members</p>
                    <p class="text-2xl font-black italic text-yellow-500">0 Members</p>
                </div>
            </div>

            <h2 class="text-2xl font-black mb-6 uppercase italic tracking-tighter">Profit Levels (20)</h2>
            <div id="levelsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </main>
    </div>

    <script>
        // إعدادات المحفظة
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-main'
        });

        // زر التحقق في شاشة الحماية
        const gateBtn = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-check'
        });

        // --- وظيفة القفل والتحقق من الدفع ---
        async function checkSecurity() {
            const wallet = tonConnectUI.wallet;
            const statusMsg = document.getElementById('statusMsg');

            if (wallet) {
                const address = wallet.account.address;
                // البحث عن مفتاح التفعيل المرتبط بعنوان المحفظة
                const isActive = localStorage.getItem('user_is_active_' + address);

                if (isActive === 'true') {
                    // المستخدم دفع: أخفِ الحارس وأظهر الداشبورد
                    document.getElementById('gatekeeper').style.display = 'none';
                    document.getElementById('dashboardContent').style.display = 'block';
                } else {
                    // المستخدم متصل لكنه لم يدفع: اطرده لصفحة الدفع
                    statusMsg.innerText = "NOT ACTIVE! Redirecting to payment...";
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } else {
                // لم يربط المحفظة: ننتظر منه الربط
                statusMsg.innerText = "Connect wallet to verify activation";
            }
        }

        // تحديث الحالة عند أي تغيير في المحفظة
        tonConnectUI.onStatusChange(wallet => {
            checkSecurity();
        });

        // إنشاء الـ 20 مستوى (عملك السابق بدون تغيير)
        const grid = document.getElementById('levelsGrid');
        for (let i = 1; i <= 20; i++) {
            let price = i === 1 ? 1 : (i - 1) * 2;
            grid.innerHTML += `
                <div class="glass p-6 rounded-[2rem] text-center border border-white/5 relative">
                    <span class="absolute top-4 right-4 text-[8px] font-black text-blue-500 italic uppercase tracking-tighter">LVL ${i}</span>
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-8 h-8 mx-auto mb-4 opacity-20">
                    <p class="text-xl font-black italic mb-4 tracking-tighter">${price} TON</p>
                    <button class="w-full py-2 rounded-xl text-[10px] font-black italic uppercase ${i===1?'bg-green-600/20 text-green-400':'bg-blue-600 hover:bg-blue-500'}">
                        ${i===1?'ACTIVE':'UPGRADE'}
                    </button>
                </div>
            `;
        }

        // الفحص عند فتح الصفحة مباشرة
        window.onload = checkSecurity;
    </script>
</body>
</html>
