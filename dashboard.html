<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Smart Atomic Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #05071a; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; }
        .smart-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
        .level-active { border: 2px solid #10b981; box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
        .neon-blue { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); color: #60a5fa; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-12 max-w-6xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg rotate-45 flex items-center justify-center shadow-lg shadow-blue-500/50">
                <span class="rotate-[-45deg] font-bold text-white text-xs">FF</span>
            </div>
            <h1 class="text-2xl font-bold tracking-tighter italic uppercase">Fortone <span class="text-blue-500">Pro</span></h1>
        </div>
        <div id="ton-connect-btn"></div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto mb-10 text-center">
        <div class="smart-card p-6 border-b-4 border-blue-500">
            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-1">Total Distributed Volume</p>
            <p id="total-vol" class="text-2xl font-bold neon-blue">0.00 TON</p>
        </div>
        <div class="smart-card p-6 border-b-4 border-green-500">
            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-1">Success Atomic Payouts</p>
            <p id="total-payouts" class="text-2xl font-bold text-green-400">0</p>
        </div>
        <div class="smart-card p-6 border-b-4 border-purple-500">
            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-1">Protocol Status</p>
            <p class="text-2xl font-bold text-purple-400">ACTIVE</p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto mb-16">
        <div class="smart-card p-8">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <span class="text-[8px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded-md font-bold uppercase mb-2 block">Blockchain Identity</span>
                    <p id="user-id" class="text-3xl font-bold tracking-tighter italic">#------</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Upline ID</p>
                    <p id="upline-id" class="text-lg font-bold text-gray-400">#------</p>
                </div>
            </div>
            <div class="flex items-center gap-3 bg-black/40 p-3 rounded-2xl border border-white/5">
                <div class="flex-1 overflow-hidden">
                    <p class="text-[8px] text-blue-500 font-bold uppercase mb-1">Smart Referral Link</p>
                    <p id="ref-link-text" class="text-[10px] font-mono text-gray-400 truncate italic">Awaiting connection...</p>
                </div>
                <button onclick="copyRefLink()" class="p-3 bg-blue-600 rounded-xl hover:bg-blue-500 transition-all active:scale-95">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 002-2h4a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                </button>
            </div>
        </div>

        <div onclick="openReferralList()" class="smart-card p-8 cursor-pointer hover:bg-white/5 transition-all group">
            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-4">Your Team Network</p>
            <div class="flex items-center gap-4">
                <p id="direct-refs" class="text-5xl font-bold text-green-500">0</p>
                <div class="border-l border-white/10 pl-4">
                    <p class="text-[10px] text-gray-400 uppercase font-bold italic leading-tight">Verified <br> Partners</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mb-20">
        <h3 class="text-center font-bold text-[10px] uppercase tracking-[0.5em] mb-12 text-gray-600 italic">Atomic Distribution Grid</h3>
        <div id="levels-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const TARGET_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx";
        const LEVEL_PRICES = [0, 1, 2, 3, 4, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 80, 100, 120, 150, 200];

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) { loadUserData(wallet.account.address); }
            else { window.location.href = 'index.html'; }
        });

        async function loadUserData(address) {
            database.ref('users/' + address).on('value', async (snap) => {
                const data = snap.val();
                if (!data) return;
                document.getElementById('user-id').innerText = "#" + data.myId;
                document.getElementById('upline-id').innerText = "#" + (data.upline || "None");
                const baseUrl = window.location.origin + window.location.pathname.replace('dashboard.html', 'index.html');
                document.getElementById('ref-link-text').innerText = `${baseUrl}?ref=${data.myId}`;
                const refs = await database.ref('users').orderByChild('upline').equalTo(String(data.myId)).once('value');
                document.getElementById('direct-refs').innerText = refs.numChildren();
                renderLevels(data.level, address);
                updateStats();
            });
        }

        function renderLevels(currentLvl, address) {
            const grid = document.getElementById('levels-grid'); grid.innerHTML = "";
            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;
                grid.innerHTML += `
                    <div class="smart-card p-6 text-center transition-all ${isActive ? 'level-active' : ''}">
                        <p class="text-[9px] font-bold text-gray-500 uppercase mb-1 italic">Tier ${i}</p>
                        <p class="text-2xl font-bold mb-5 italic text-white">${price} <span class="text-[9px] text-blue-500 uppercase">TON</span></p>
                        <button onclick="${isActive ? '' : `executeSmartTransaction(${i}, ${price}, '${address}')`}" 
                            class="w-full py-3 rounded-2xl text-[10px] font-bold uppercase transition-all ${isActive ? 'bg-green-500/10 text-green-500' : 'bg-blue-600 active:scale-95'}">
                            ${isActive ? 'Unlocked' : 'Acquire'}
                        </button>
                    </div>`;
            }
        }

        async function executeSmartTransaction(level, price, address) {
            try {
                const fullPriceNano = price * 1e9;
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 120,
                    messages: [{ address: TARGET_WALLET, amount: fullPriceNano.toString() }]
                };
                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    await database.ref('users/' + address).update({ level: level });
                    alert("Success! Tier " + level + " Activated.");
                }
            } catch (e) { alert("Transaction Cancelled."); }
        }

        async function updateStats() {
            const snap = await database.ref('users').once('value');
            if (snap.exists()) {
                let vol = 0; let pouts = 0;
                for (let k in snap.val()) {
                    const l = snap.val()[k].level || 1;
                    for (let i = 2; i <= l; i++) { vol += LEVEL_PRICES[i]; pouts++; }
                }
                document.getElementById('total-vol').innerText = vol.toFixed(2) + " TON";
                document.getElementById('total-payouts').innerText = pouts;
            }
        }

        function copyRefLink() {
            const txt = document.getElementById('ref-link-text').innerText;
            if (txt.includes('Wait')) return;
            navigator.clipboard.writeText(txt).then(() => alert("Referral Link Copied!"));
        }
    </script>
</body>
</html>
