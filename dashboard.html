<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .active-level { border-color: rgba(34, 197, 94, 0.4); box-shadow: 0 0 20px rgba(34, 197, 94, 0.1); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
        .admin-card { background: linear-gradient(145deg, rgba(88, 28, 135, 0.1), rgba(15, 23, 42, 0.4)); }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">FF <span class="text-blue-500">FORTONE</span></h1>
        <div id="ton-connect-btn"></div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-7xl mx-auto mb-6">
        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-blue-600">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Your ID</p>
            <p id="user-id" class="text-2xl font-black italic mb-3">#------</p>
            <div class="pt-2 border-t border-white/5">
                <p class="text-gray-600 text-[9px] uppercase font-bold">Upline ID</p>
                <p id="upline-id" class="text-sm font-bold text-blue-400">#------</p>
            </div>
        </div>
        
        <div onclick="openReferralList()" class="glass p-6 rounded-[2.5rem] border-t-2 border-green-500 cursor-pointer hover:bg-white/5 transition-all transform active:scale-95">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Team (Direct / Indirect)</p>
            <div class="flex items-baseline gap-2">
                <p id="direct-refs" class="text-2xl font-black italic text-green-500">0</p>
                <span class="text-gray-600">/</span>
                <p id="indirect-refs" class="text-xl font-black italic text-gray-400">0</p>
            </div>
            <p class="text-[9px] text-gray-500 mt-2 uppercase font-bold tracking-tighter italic">Click to view team wallets</p>
        </div>
    </div>

    <div id="referral-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl z-50 hidden flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-[2.5rem] border-t-2 border-green-500 overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h3 class="text-xl font-black italic uppercase">Team <span class="text-green-500">View</span></h3>
                <button onclick="toggleModal(false)" class="text-gray-500 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="referrals-container" class="p-6 max-h-[60vh] overflow-y-auto space-y-3"></div>
            <div class="p-4 bg-white/5 text-center">
                <button onclick="toggleModal(false)" class="text-[10px] font-black uppercase text-gray-400 hover:text-white">Close Window</button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mb-6 grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div class="lg:col-span-2 glass p-4 rounded-2xl flex flex-col md:flex-row items-center justify-between gap-4 border-l-4 border-blue-500">
            <div class="flex-1">
                <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Referral Link</p>
                <p id="ref-link-text" class="text-sm font-mono text-blue-300 break-all truncate">Connect wallet...</p>
            </div>
            <button onclick="copyRefLink()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all">Copy</button>
        </div>
        <div class="glass p-4 rounded-2xl border-b-4 border-yellow-500 flex justify-between items-center">
            <div>
                <p class="text-[10px] text-gray-500 font-black uppercase">Earnings</p>
                <p id="total-earned" class="text-xl font-black italic">0.00 <span class="text-yellow-500 text-xs">TON</span></p>
            </div>
            <button onclick="requestWithdraw()" class="bg-yellow-500 text-black px-4 py-2 rounded-lg text-[10px] font-black uppercase">Withdraw</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mb-20">
        <h2 class="text-sm font-black uppercase tracking-[0.3em] mb-8 text-center text-gray-500 italic">Network Levels</h2>
        <div id="levels-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </div>

    <div id="admin-section" class="max-w-7xl mx-auto mb-20 hidden">
        <div class="glass p-8 rounded-[3rem] border-t-4 border-purple-600">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h2 class="text-2xl font-black uppercase italic text-purple-500">Admin Panel</h2>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Master Database Access</p>
                </div>
                <input type="text" id="admin-search" onkeyup="filterAdminList()" placeholder="Search ID, Wallet or Upline..." 
                    class="w-full md:w-80 bg-white/5 border border-white/10 rounded-2xl px-5 py-3 text-xs focus:border-purple-500 outline-none transition-all">
            </div>
            <div id="admin-data-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // محفظتك كآدمن
        const ADMIN_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx"; 
        const LEVEL_PRICES = [0, 1, 2, 3, 4, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 80, 100, 120, 150, 200];

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const addr = wallet.account.address;
                loadUserData(addr);
                if(addr === ADMIN_WALLET) {
                    document.getElementById('admin-section').classList.remove('hidden');
                    loadAllUsersForAdmin();
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadUserData(address) {
            database.ref('users/' + address).on('value', async (snap) => {
                const userData = snap.val();
                if (!userData) return;

                const myId = userData.myId || "------";
                const directQuery = await database.ref('users').orderByChild('upline').equalTo(myId).once('value');
                const directCount = directQuery.numChildren();

                let indirectCount = 0;
                if (directQuery.exists()) {
                    const children = directQuery.val();
                    for (let c in children) {
                        const indQ = await database.ref('users').orderByChild('upline').equalTo(children[c].myId).once('value');
                        indirectCount += indQ.numChildren();
                    }
                }

                document.getElementById('user-id').innerText = "#" + myId;
                document.getElementById('upline-id').innerText = "#" + (userData.upline || "None");
                document.getElementById('direct-refs').innerText = directCount;
                document.getElementById('indirect-refs').innerText = indirectCount;
                document.getElementById('total-earned').innerText = (userData.earnings || 0).toFixed(2);
                document.getElementById('ref-link-text').innerText = `${window.location.origin}/index.html?ref=${myId}`;

                renderLevels(userData.level, address);
            });
        }

        function toggleModal(show) { document.getElementById('referral-modal').classList.toggle('hidden', !show); }

        async function openReferralList() {
            toggleModal(true);
            const container = document.getElementById('referrals-container');
            const myId = document.getElementById('user-id').innerText.replace('#', '');
            container.innerHTML = '<p class="text-center text-gray-600 animate-pulse py-10">SCANNING NETWORK...</p>';

            try {
                const snap = await database.ref('users').orderByChild('upline').equalTo(myId).once('value');
                if (snap.exists()) {
                    let html = '';
                    const directs = snap.val();
                    for (let addr in directs) {
                        html += `
                            <div class="bg-white/5 p-4 rounded-2xl border border-green-500/20">
                                <div class="flex justify-between items-center mb-2">
                                    <p class="text-xs font-black text-green-400">#${directs[addr].myId}</p>
                                    <span class="text-[8px] bg-green-500/10 text-green-500 px-2 py-0.5 rounded">DIRECT</span>
                                </div>
                                <p class="text-[8px] font-mono text-gray-500 truncate">${addr}</p>
                            </div>
                        `;
                    }
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p class="text-center py-10 text-gray-700">No team data.</p>';
                }
            } catch (e) { console.error(e); }
        }

        async function loadAllUsersForAdmin() {
            const list = document.getElementById('admin-data-list');
            list.innerHTML = '<p class="text-purple-400 py-10 animate-bounce">LOADING DATABASE...</p>';
            
            try {
                const snap = await database.ref('users').once('value');
                if (snap.exists()) {
                    const allUsers = snap.val();
                    const usersArr = Object.entries(allUsers);
                    let html = '';

                    for (let [wallet, data] of usersArr) {
                        const myId = data.myId || "---";
                        const directCount = usersArr.filter(([w, u]) => u.upline === myId).length;

                        html += `
                            <div class="admin-card p-5 rounded-[2rem] border border-white/5 hover:border-purple-500/30 transition-all">
                                <div class="flex justify-between items-start mb-4">
                                    <div>
                                        <p class="text-xs font-black text-green-400">#${myId}</p>
                                        <p class="text-[7px] text-gray-500 uppercase font-black">Level ${data.level || 1}</p>
                                    </div>
                                    <span class="text-[9px] bg-purple-500 text-white px-2 py-1 rounded-lg font-black">${directCount} REFS</span>
                                </div>
                                <div class="bg-black/40 p-3 rounded-xl border border-white/5 mb-4">
                                    <p class="text-[7px] text-gray-500 font-bold uppercase mb-1 italic">Full Wallet Address</p>
                                    <p class="text-[9px] font-mono text-blue-300 break-all select-all">${wallet}</p>
                                </div>
                                <div class="flex justify-between items-center mb-4 px-2">
                                    <div>
                                        <p class="text-[7px] text-gray-500 uppercase">Upline ID</p>
                                        <p class="text-xs font-black text-blue-400">#${data.upline || 'ROOT'}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-[7px] text-gray-500 uppercase">Total Profit</p>
                                        <p class="text-xs font-black text-yellow-500">${data.earnings || '0.00'} TON</p>
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="navigator.clipboard.writeText('${wallet}'); alert('Wallet Copied')" class="flex-1 bg-white/5 py-2.5 rounded-xl text-[8px] font-black uppercase hover:bg-white/10 transition-all border border-white/5">Copy</button>
                                    <a href="https://tonviewer.com/${wallet}" target="_blank" class="flex-1 bg-purple-600/20 text-purple-400 py-2.5 rounded-xl text-center text-[8px] font-black uppercase hover:bg-purple-600 hover:text-white transition-all">Track</a>
                                </div>
                            </div>`;
                    }
                    list.innerHTML = html;
                }
            } catch (e) { console.error(e); }
        }

        function filterAdminList() {
            const query = document.getElementById('admin-search').value.toLowerCase();
            const cards = document.querySelectorAll('#admin-data-list > div');
            cards.forEach(card => card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none");
        }

        function renderLevels(currentLvl, address) {
            const grid = document.getElementById('levels-grid'); grid.innerHTML = "";
            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;
                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center border transition-all ${isActive ? 'active-level' : 'border-white/5'}">
                        <p class="text-[8px] font-black text-blue-500 uppercase italic mb-2">Level ${i}</p>
                        <p class="text-xl font-black italic mb-5">${price} <span class="text-[10px] text-gray-500 not-italic">TON</span></p>
                        <button onclick="${isActive ? '' : `upgradeLevel(${i}, ${price}, '${address}')`}" 
                            class="w-full py-3 rounded-xl text-[8px] font-black uppercase ${isActive ? 'bg-green-600/10 text-green-500' : 'bg-blue-600 hover:bg-blue-500 shadow-lg'}">
                            ${isActive ? 'ACTIVE' : 'UPGRADE'}
                        </button>
                    </div>`;
            }
        }

        async function upgradeLevel(level, price, address) {
            try {
                let amount = (level === 1 ? 0.8 : price) * 1e9;
                const transaction = { validUntil: Math.floor(Date.now()/1000)+120, messages: [{ address: ADMIN_WALLET, amount: amount.toString() }] };
                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    await database.ref('users/' + address).update({ level: level });
                    alert("Success!");
                }
            } catch (e) { console.error(e); }
        }

        function copyRefLink() {
            const link = document.getElementById('ref-link-text').innerText;
            if (link.includes('http')) { navigator.clipboard.writeText(link); alert("Copied!"); }
        }

        function requestWithdraw() { alert("Request Sent!"); }
    </script>
</body>
                </html>
