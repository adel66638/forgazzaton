<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FF FORTONE</title>
    <link rel="icon" type="image/png" href="Screenshot_2026-01-20-23-43-19-142_com.android.chrome.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        #live-feed::-webkit-scrollbar { width: 4px; }
        #live-feed::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
    </style>
</head>
<body class="pb-10">

    <header class="max-w-7xl mx-auto flex justify-between items-center p-6 glass rounded-[2rem] mt-4 mx-4">
        <div class="flex items-center gap-2 font-black text-xl italic uppercase">
            <span class="text-blue-500">FF</span>
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-7 h-7">
            <span>FORTONE</span>
        </div>
        <div id="ton-connect-main"></div>
    </header>

    <main class="max-w-7xl mx-auto mt-10 px-4">
        <div class="glass p-6 rounded-[2.5rem] mb-8 border border-blue-500/20">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <p class="text-blue-500 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Your Digital ID</p>
                    <p id="user-id" class="text-3xl font-black italic text-white tracking-tighter">#000000</p>
                </div>
                <div class="flex-1 max-w-md w-full">
                    <p class="text-gray-500 text-[10px] font-black uppercase mb-2 tracking-widest">Referral Link</p>
                    <div class="flex gap-2 p-1 bg-white/5 rounded-2xl border border-white/10">
                        <input id="ref-link" readonly class="bg-transparent border-none rounded-xl px-4 py-2 w-full text-xs text-blue-300 outline-none">
                        <button onclick="copyRef()" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-blue-500 transition-all shadow-lg">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-center">
            <div class="glass p-6 rounded-3xl border-b-4 border-blue-500">
                <p class="text-[10px] text-gray-400 font-black mb-1 uppercase tracking-widest">Total Earnings</p>
                <p id="total-earnings" class="text-2xl font-black italic">0.00 TON</p>
                <button onclick="withdrawEarnings()" class="mt-3 text-[9px] bg-blue-600/20 text-blue-400 border border-blue-500/30 px-4 py-1 rounded-full font-bold uppercase hover:bg-blue-600 hover:text-white transition-all">Withdraw Funds</button>
            </div>
            <div class="glass p-6 rounded-3xl border-b-4 border-green-500">
                <p class="text-[10px] text-gray-400 font-black mb-1 uppercase tracking-widest">Direct Squad</p>
                <p id="direct-squad" class="text-2xl font-black italic text-green-400">0</p>
            </div>
            <div class="glass p-6 rounded-3xl border-b-4 border-yellow-500">
                <p class="text-[10px] text-gray-400 font-black mb-1 uppercase tracking-widest">Total Squad Size</p>
                <p id="total-squad" class="text-2xl font-black italic text-yellow-500">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
            <div class="glass p-6 rounded-[2rem] border border-blue-500/10 flex flex-col justify-center">
                <h3 class="text-blue-500 text-[10px] font-black uppercase tracking-widest mb-4">Global Network Growth</h3>
                <div class="flex justify-between items-center mb-4 border-b border-white/5 pb-2">
                    <span class="text-sm text-gray-400">New Members (Live):</span>
                    <span id="new-users-live" class="text-green-400 font-black text-xl">+0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-400">Total System Transactions:</span>
                    <span id="total-tx-live" class="text-blue-400 font-black text-xl">0</span>
                </div>
            </div>

            <div class="glass p-6 rounded-[2rem] border border-white/5 h-[160px] relative">
                <h3 class="text-gray-500 text-[10px] font-black uppercase tracking-widest mb-3">Live Activity Feed</h3>
                <div id="live-feed" class="space-y-2 overflow-y-auto h-[100px] pr-2 text-[10px]">
                    <div class="text-gray-500 italic">Syncing with blockchain events...</div>
                </div>
            </div>
        </div>

        <div id="levelsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </main>

    <script>
        // ÿßŸÑÿ£ÿ≥ÿπÿßÿ± ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸÑŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™ ÿßŸÑŸÄ 20
        const LEVEL_PRICES = {
            1: 1, 2: 2, 3: 4, 4: 8, 5: 10, 6: 12, 7: 21, 8: 24, 9: 30, 10: 40,
            11: 50, 12: 60, 13: 70, 14: 80, 15: 90, 16: 100, 17: 120, 18: 150, 19: 180, 20: 200
        };

        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json?v=' + Date.now(),
            buttonRootId: 'ton-connect-main'
        });

        // ÿßŸÑŸÖÿ≠ÿßŸÅÿ∏ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
        const ADMIN_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx"; 
        const POOL_WALLET = "UQCynb1kgftPUU-52BHZZMSKZu-TgXaPgjqXVVNOXqX0Fcau"; 

        function setupReferralAndTrack(address) {
            let numericString = "";
            for (let i = 0; i < address.length; i++) {
                numericString += address.charCodeAt(i).toString();
            }
            let finalId = numericString.slice(-6);
            
            document.getElementById('user-id').innerText = "#" + finalId;
            document.getElementById('ref-link').value = window.location.origin + "/index.html?ref=" + finalId;

            const userRef = database.ref('users/' + address);
            userRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    const upline = localStorage.getItem('my_upline_id') || "none";
                    userRef.set({ wallet: address, myId: finalId, upline: upline, level: 0, earnings: 0 });
                }
            });

            database.ref('users').on('value', (snapshot) => {
                const allUsers = snapshot.val();
                let direct = 0; let indirect = 0; let myDirectMembers = [];
                let totalTx = 0; let usersCount = 0;

                for (let key in allUsers) {
                    usersCount++;
                    if (allUsers[key].upline === finalId) {
                        direct++;
                        myDirectMembers.push(allUsers[key].myId);
                    }
                    if (allUsers[key].level > 0) totalTx += allUsers[key].level;
                }
                for (let key in allUsers) {
                    if (myDirectMembers.includes(allUsers[key].upline)) indirect++;
                }
                
                document.getElementById('direct-squad').innerText = direct;
                document.getElementById('total-squad').innerText = direct + indirect;
                document.getElementById('new-users-live').innerText = "+" + usersCount;
                document.getElementById('total-tx-live').innerText = totalTx;
                
                if (allUsers[address] && allUsers[address].earnings !== undefined) {
                    document.getElementById('total-earnings').innerText = allUsers[address].earnings.toFixed(2) + " TON";
                }
            });
        }

        async function upgradeLevel(level, price, address) {
            try {
                const userSnap = await database.ref('users/' + address).once('value');
                const userData = userSnap.val();
                let messages = [];

                if (level === 1) {
                    // ÿ™Ÿàÿ≤Ÿäÿπ ÿßŸÑÿßÿ¥ÿ™ÿ±ÿßŸÉ: 0.8 ŸÑŸÑŸÖÿ¥ÿ±Ÿàÿπ Ÿà 0.2 ŸÑŸÑŸÖÿ¥ÿ™ÿ±ŸÉ
                    messages = [
                        { address: ADMIN_WALLET, amount: "800000000" }, // 0.8 TON
                        { address: address, amount: "200000000" }       // 0.2 TON
                    ];
                } else {
                    // ÿ™Ÿàÿ≤Ÿäÿπ ÿßŸÑÿ™ÿ±ŸÇŸäÿ©: 50% ŸÖÿ≠ŸäŸÑÿå 40% ŸÖÿ¥ÿ±Ÿàÿπÿå 10% ÿµŸÜÿØŸàŸÇ
                    let uplineWallet = ADMIN_WALLET;
                    const uplineId = userData.upline;
                    if (uplineId && uplineId !== "none") {
                        const uplineQuery = await database.ref('users').orderByChild('myId').equalTo(uplineId).once('value');
                        if (uplineQuery.exists()) {
                            uplineWallet = Object.values(uplineQuery.val())[0].wallet;
                        }
                    }

                    const m1 = (BigInt(Math.floor(price * 0.5 * 1e9))).toString(); // 50%
                    const m2 = (BigInt(Math.floor(price * 0.4 * 1e9))).toString(); // 40%
                    const m3 = (BigInt(Math.floor(price * 0.1 * 1e9))).toString(); // 10%

                    messages = [
                        { address: uplineWallet, amount: m1 },
                        { address: ADMIN_WALLET, amount: m2 },
                        { address: POOL_WALLET, amount: m3 }
                    ];
                }

                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: messages
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    await database.ref('users/' + address).update({ level: level });
                    
                    if (level === 1) {
                        await database.ref('users/' + address + '/earnings').transaction(c => (c || 0) + 0.2);
                    } else {
                        const uplineId = userData.upline;
                        if (uplineId && uplineId !== "none") {
                            const q = await database.ref('users').orderByChild('myId').equalTo(uplineId).once('value');
                            const key = Object.keys(q.val())[0];
                            await database.ref('users/' + key + '/earnings').transaction(c => (c || 0) + (price * 0.5));
                        }
                    }
                    alert("Success! Level " + level + " Activated.");
                    renderLevels(address);
                }
            } catch (e) { 
                console.error(e); 
                alert("Transaction failed or rejected."); 
            }
        }

        function renderLevels(address) {
            const grid = document.getElementById('levelsGrid');
            database.ref('users/' + address).on('value', (snapshot) => {
                const userData = snapshot.val();
                const userLvl = userData ? (userData.level || 0) : 0;
                grid.innerHTML = "";
                for (let i = 1; i <= 20; i++) {
                    let price = LEVEL_PRICES[i]; 
                    let isActive = i <= userLvl;
                    grid.innerHTML += `
                        <div class="glass p-6 rounded-[2rem] text-center border ${isActive ? 'border-green-500/30' : 'border-white/5'}">
                            <p class="text-[8px] font-black text-blue-500 mb-2 uppercase italic">Level ${i}</p>
                            <p class="text-2xl font-black italic mb-6">${price} <span class="text-xs text-gray-500 uppercase">TON</span></p>
                            <button onclick="upgradeLevel(${i}, ${price}, '${address}')" 
                                class="w-full py-3 rounded-xl text-[9px] font-black uppercase ${isActive ? 'bg-green-600/10 text-green-500' : 'bg-blue-600'}" 
                                ${isActive ? 'disabled' : ''}>
                                ${isActive ? 'Active' : 'Upgrade'}
                            </button>
                        </div>`;
                }
            });
        }

        function startLiveFeed() {
            const feed = document.getElementById('live-feed');
            database.ref('users').limitToLast(10).on('child_added', (snap) => {
                const user = snap.val();
                if(user.level > 0) addFeedItem(`üü¢ ID #${user.myId} joined Level ${user.level}`, "text-green-400");
            });
        }

        function addFeedItem(text, colorClass) {
            const feed = document.getElementById('live-feed');
            const item = document.createElement('div');
            item.className = `flex justify-between border-b border-white/5 pb-1 animate-fade-in ${colorClass}`;
            item.innerHTML = `<span>${text}</span><span class="text-gray-600 text-[8px]">${new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</span>`;
            feed.prepend(item);
            if (feed.children.length > 20) feed.lastChild.remove();
        }

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                setupReferralAndTrack(wallet.account.address);
                renderLevels(wallet.account.address);
                startLiveFeed();
            } else {
                window.location.href = 'index.html';
            }
        });

        function copyRef() {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            alert("Referral Link Copied!");
        }

        async function withdrawEarnings() {
            alert("Withdrawal request sent to admin. Minimum 0.1 TON required.");
        }
    </script>
</body>
</html>
