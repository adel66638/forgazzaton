<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FF FORTONE</title>
    <link rel="icon" type="image/png" href="Screenshot_2026-01-20-23-43-19-142_com.android.chrome.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="pb-10">

    <header class="max-w-7xl mx-auto flex justify-between items-center p-6 glass rounded-[2rem] mt-4 mx-4 border border-white/5">
        <div class="flex items-center gap-2 font-black text-xl italic uppercase text-white">
            <span class="text-blue-500">FF</span>
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-7 h-7">
            <span>FORTONE</span>
        </div>
        <div id="ton-connect-main"></div>
    </header>

    <main class="max-w-7xl mx-auto mt-10 px-4">
        <div class="glass p-8 rounded-[3rem] mb-8 border border-blue-500/20 text-center shadow-2xl shadow-blue-500/5">
            <p class="text-blue-500 text-[10px] font-black uppercase mb-1 tracking-[0.3em]">Your Digital ID</p>
            <p id="user-id" class="text-4xl font-black italic mb-1 tracking-tighter text-white">#000000</p>
            
            <div class="inline-flex items-center gap-2 px-4 py-1.5 bg-white/5 rounded-full border border-white/10 mb-6">
                <span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Invited By:</span>
                <span id="upline-id-val" class="text-[11px] text-blue-400 font-black">#------</span>
            </div>

            <div class="max-w-md mx-auto">
                <p class="text-gray-500 text-[9px] font-black uppercase mb-2 tracking-widest">Your Referral Link</p>
                <div class="flex gap-2 p-1.5 bg-white/5 rounded-2xl border border-white/10">
                    <input id="ref-link" readonly class="bg-transparent border-none rounded-xl px-4 py-2 w-full text-xs text-blue-300 outline-none">
                    <button onclick="copyRef()" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-blue-500 transition-all shadow-lg shadow-blue-600/20">Copy</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center font-black uppercase italic">
            <div class="glass p-6 rounded-3xl border-b-4 border-blue-500">
                <p class="text-[10px] text-gray-400 mb-1 tracking-widest">Total Earned (To Wallet)</p>
                <p id="total-earnings" class="text-2xl text-white">0.00 TON</p>
            </div>
            <div class="glass p-6 rounded-3xl border-b-4 border-green-500 text-green-400">
                <p class="text-[10px] text-gray-400 mb-1 tracking-widest">Direct Squad</p>
                <p id="direct-squad" class="text-2xl">0</p>
            </div>
            <div class="glass p-6 rounded-3xl border-b-4 border-yellow-500 text-yellow-500">
                <p class="text-[10px] text-gray-400 mb-1 tracking-widest">Global Status</p>
                <p class="text-2xl text-yellow-500">ACTIVE</p>
            </div>
        </div>

        <div id="levelsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </main>

    <script>
        const LEVEL_PRICES = {
            1: 1, 2: 2, 3: 4, 4: 8, 5: 10, 6: 12, 7: 21, 8: 24, 9: 30, 10: 40,
            11: 50, 12: 60, 13: 70, 14: 80, 15: 90, 16: 100, 17: 120, 18: 150, 19: 180, 20: 200
        };

        const ADMIN_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx";

        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-main'
        });

        async function upgradeLevel(level, price, address) {
            try {
                const userSnap = await database.ref('users/' + address).once('value');
                const userData = userSnap.val();
                let uplineWallet = ADMIN_WALLET;

                if (userData.upline && userData.upline !== "none") {
                    const q = await database.ref('users').orderByChild('myId').equalTo(userData.upline).once('value');
                    if (q.exists()) {
                        const key = Object.keys(q.val())[0];
                        uplineWallet = q.val()[key].wallet;
                    }
                }

                const half = (BigInt(price) * BigInt(1e9) / BigInt(2)).toString();
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 360,
                    messages: [
                        { address: ADMIN_WALLET, amount: half },
                        { address: uplineWallet, amount: half }
                    ]
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    await database.ref('users/' + address).update({ level: level });
                    if (uplineWallet !== ADMIN_WALLET) {
                        await database.ref('users/' + uplineWallet + '/earnings').transaction(c => (c || 0) + (price * 0.5));
                    }
                    alert("Upgrade Successful! Profits sent to wallets.");
                    location.reload();
                }
            } catch (e) { alert("Transaction Failed."); }
        }

        function setupReferralAndTrack(address) {
            let numericString = "";
            for (let i = 0; i < address.length; i++) { numericString += address.charCodeAt(i).toString(); }
            let finalId = numericString.slice(-6);
            document.getElementById('user-id').innerText = "#" + finalId;
            document.getElementById('ref-link').value = window.location.origin + "/index.html?ref=" + finalId;

            database.ref('users/' + address).on('value', (snap) => {
                if (snap.exists()) {
                    const u = snap.val().upline;
                    document.getElementById('upline-id-val').innerText = (u && u !== "none") ? "#" + u : "None";
                    document.getElementById('total-earnings').innerText = (snap.val().earnings || 0).toFixed(2) + " TON";
                }
            });

            database.ref('users').on('value', (snap) => {
                let direct = 0;
                const all = snap.val();
                for (let k in all) { if (all[k].upline === finalId) direct++; }
                document.getElementById('direct-squad').innerText = direct;
            });
        }

        function renderLevels(address) {
            const grid = document.getElementById('levelsGrid');
            database.ref('users/' + address).on('value', (snap) => {
                const userLvl = snap.val() ? (snap.val().level || 0) : 0;
                grid.innerHTML = "";
                for (let i = 1; i <= 20; i++) {
                    let price = LEVEL_PRICES[i]; 
                    let isActive = i <= userLvl;
                    grid.innerHTML += `
                        <div class="glass p-6 rounded-[2rem] text-center border ${isActive ? 'border-green-500/30' : 'border-white/5'}">
                            <p class="text-[8px] font-black text-blue-500 mb-2 uppercase italic tracking-widest">Level ${i}</p>
                            <p class="text-2xl font-black italic mb-6 text-white">${price} <span class="text-[10px] text-gray-500 not-italic">TON</span></p>
                            <button onclick="upgradeLevel(${i}, ${price}, '${address}')" 
                                class="w-full py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${isActive ? 'bg-green-600/10 text-green-500' : 'bg-blue-600 shadow-lg shadow-blue-600/20'}" 
                                ${isActive ? 'disabled' : ''}>${isActive ? 'Active' : 'Upgrade'}</button>
                        </div>`;
                }
            });
        }

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) { setupReferralAndTrack(wallet.account.address); renderLevels(wallet.account.address); }
            else { window.location.href = 'index.html'; }
        });

        function copyRef() {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            alert("Referral Link Copied!");
        }
    </script>
</body>
</html>
