<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Ultimate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .active-level { border-color: rgba(34, 197, 94, 0.4); box-shadow: 0 0 20px rgba(34, 197, 94, 0.1); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
        .admin-card { background: linear-gradient(145deg, rgba(88, 28, 135, 0.15), rgba(15, 23, 42, 0.5)); border: 1px solid rgba(168, 85, 247, 0.2); }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">FF <span class="text-blue-500">FORTONE</span></h1>
        <div id="ton-connect-btn"></div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-7xl mx-auto mb-10">
        
        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-blue-600">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Account ID</p>
                    <p id="user-id" class="text-2xl font-black italic">#------</p>
                </div>
                <div class="text-right">
                    <p class="text-gray-600 text-[9px] uppercase font-bold">Upline ID</p>
                    <p id="upline-id" class="text-sm font-bold text-blue-400">#------</p>
                </div>
            </div>
            
            <div class="p-3 bg-white/5 rounded-2xl border border-white/5 flex items-center justify-between gap-2">
                <div class="overflow-hidden">
                    <p class="text-[8px] text-gray-500 uppercase font-black mb-1 text-blue-500">Your Referral Link</p>
                    <p id="ref-link-text" class="text-[10px] font-mono text-gray-300 truncate italic">Connecting...</p>
                </div>
                <button onclick="copyRefLink()" class="bg-blue-600 hover:bg-blue-500 p-2.5 rounded-xl transition-all active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 002-2h4a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div onclick="openReferralList()" class="glass p-6 rounded-[2.5rem] border-t-2 border-green-500 cursor-pointer hover:bg-white/5 transition-all transform active:scale-95">
            <div class="flex justify-between items-center mb-2">
                <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest">Network Growth</p>
                <span class="text-[7px] bg-green-500/10 text-green-500 px-2 py-0.5 rounded-full font-black uppercase tracking-tighter">Instant 50/50 Active</span>
            </div>
            <div class="flex items-baseline gap-2">
                <p id="direct-refs" class="text-3xl font-black italic text-green-500">0</p>
                <span class="text-gray-400 text-xs italic font-bold">Direct Partners</span>
            </div>
            <p class="text-[9px] text-gray-500 mt-4 uppercase font-bold italic border-t border-white/5 pt-2">Tap to view partner wallet addresses</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mb-20">
        <h2 class="text-[10px] font-black uppercase tracking-[0.4em] mb-8 text-center text-gray-600 italic">Financial Distribution Grid</h2>
        <div id="levels-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </div>

    <div id="admin-section" class="max-w-7xl mx-auto mb-20 hidden">
        <div class="glass p-8 rounded-[3rem] border-t-4 border-purple-600 bg-purple-900/5">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h2 class="text-2xl font-black uppercase italic text-purple-500 tracking-tighter">Owner Console</h2>
                <input type="text" id="admin-search" onkeyup="filterAdminList()" placeholder="Search ID or Wallet..." class="w-full md:w-80 bg-black border border-white/10 rounded-2xl px-5 py-3 text-xs outline-none">
            </div>
            <div id="admin-data-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <div id="referral-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl z-50 hidden flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-[2.5rem] border-t-2 border-green-500">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 class="text-xl font-black italic uppercase">Partner <span class="text-green-500">Wallets</span></h3>
                <button onclick="toggleModal(false)" class="text-gray-500 text-3xl">&times;</button>
            </div>
            <div id="referrals-container" class="p-6 max-h-[60vh] overflow-y-auto space-y-3"></div>
        </div>
    </div>

    <script>
        // الإعدادات
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const MY_ADMIN_ID = "555497"; 
        const TARGET_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx";
        const LEVEL_PRICES = [0, 1, 2, 3, 4, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 80, 100, 120, 150, 200];

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) { loadUserData(wallet.account.address); }
            else { window.location.href = 'index.html'; }
        });

        async function loadUserData(address) {
            database.ref('users/' + address).on('value', async (snap) => {
                const userData = snap.val();
                if (!userData) return;

                const myId = String(userData.myId || "");
                if (myId === MY_ADMIN_ID) {
                    document.getElementById('admin-section').classList.remove('hidden');
                    loadAllUsersForAdmin();
                }

                document.getElementById('user-id').innerText = "#" + myId;
                document.getElementById('upline-id').innerText = "#" + (userData.upline || "None");
                
                // تحديث الرابط
                const baseUrl = window.location.origin + window.location.pathname.replace('dashboard.html', 'index.html');
                document.getElementById('ref-link-text').innerText = `${baseUrl}?ref=${myId}`;

                const directQuery = await database.ref('users').orderByChild('upline').equalTo(myId).once('value');
                document.getElementById('direct-refs').innerText = directQuery.numChildren();

                renderLevels(userData.level, address);
            });
        }

        function copyRefLink() {
            const link = document.getElementById('ref-link-text').innerText;
            if (link.includes('Connect')) return;
            navigator.clipboard.writeText(link).then(() => alert("Link Copied!"));
        }

        function toggleModal(show) { document.getElementById('referral-modal').classList.toggle('hidden', !show); }

        async function openReferralList() {
            toggleModal(true);
            const container = document.getElementById('referrals-container');
            const myId = document.getElementById('user-id').innerText.replace('#', '');
            container.innerHTML = '<p class="text-center text-[10px] text-gray-500 animate-pulse uppercase font-black">Scanning Network...</p>';
            const snap = await database.ref('users').orderByChild('upline').equalTo(myId).once('value');
            if (snap.exists()) {
                let html = '';
                for (let wallet in snap.val()) {
                    html += `<div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex justify-between items-center"><p class="text-xs font-black text-green-400">#${snap.val()[wallet].myId}</p><p class="text-[8px] font-mono text-gray-500 break-all ml-4">${wallet}</p></div>`;
                }
                container.innerHTML = html;
            } else { container.innerHTML = '<p class="text-center py-10 text-[10px] text-gray-700 uppercase font-black">No partners found</p>'; }
        }

        function renderLevels(currentLvl, address) {
            const grid = document.getElementById('levels-grid'); grid.innerHTML = "";
            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;
                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center border transition-all ${isActive ? 'border-green-500/30' : 'border-white/5'}">
                        <p class="text-[8px] font-black text-blue-500 uppercase italic mb-2">Level ${i}</p>
                        <p class="text-xl font-black italic mb-5 text-white">${price} <span class="text-[8px] text-gray-600 not-italic uppercase">TON</span></p>
                        <button onclick="${isActive ? '' : `upgradeLevel(${i}, ${price}, '${address}')`}" 
                            class="w-full py-3 rounded-xl text-[8px] font-black uppercase transition-all ${isActive ? 'bg-green-600/10 text-green-500 cursor-default' : 'bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-500/20'}">
                            ${isActive ? 'ACTIVATED' : 'UPGRADE'}
                        </button>
                    </div>`;
            }
        }

        async function upgradeLevel(level, price, address) {
            try {
                const userSnap = await database.ref('users/' + address).once('value');
                const uplineId = userSnap.val().upline;
                let recipientUpline = TARGET_WALLET;

                if (uplineId && uplineId !== "None") {
                    const uplineQuery = await database.ref('users').orderByChild('myId').equalTo(String(uplineId)).once('value');
                    if (uplineQuery.exists()) recipientUpline = Object.keys(uplineQuery.val())[0];
                }

                const halfPrice = (price / 2) * 1e9;
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 120,
                    messages: [
                        { address: TARGET_WALLET, amount: halfPrice.toString() },
                        { address: recipientUpline, amount: halfPrice.toString() }
                    ]
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    await database.ref('users/' + address).update({ level: level });
                    alert("Level Activated!");
                }
            } catch (e) { alert("Transaction failed."); }
        }

        async function loadAllUsersForAdmin() {
            const list = document.getElementById('admin-data-list');
            const snap = await database.ref('users').once('value');
            if (snap.exists()) {
                let html = '';
                for (let [wallet, data] of Object.entries(snap.val())) {
                    html += `<div class="admin-card p-5 rounded-[2.5rem] border border-purple-500/10"><p class="text-lg font-black text-green-400">#${data.myId || '---'}</p><p class="text-[8px] font-mono text-gray-500 break-all mb-4">${wallet}</p><div class="flex justify-between items-center bg-black/40 p-2 rounded-xl"><span class="text-[8px] text-gray-600 font-black uppercase">Lvl: ${data.level || 1}</span><span class="text-[8px] text-purple-400 font-black uppercase">Ref: #${data.upline || '0'}</span></div></div>`;
                }
                list.innerHTML = html;
            }
        }
    </script>
</body>
</html>
