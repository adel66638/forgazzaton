    <script>
        const firebaseConfig = {

        // â­â­â­ Smart Contract Address â­â­â­
        const SMART_CONTRACT = "EQArCYm0PgvhmKI4GGMDpuOrbFZha";
        
        const MY_ADMIN_ID = "555497";
        const LEVEL_PRICES = [0, 1, 2, 3, 4, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 80, 100, 120, 150, 200];

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({

        // âœ… Ø¯Ø§Ù„Ø© Ù„ØªØ­ÙˆÙŠÙ„ Ø¹Ù†ÙˆØ§Ù† Ø¥Ù„Ù‰ payload
        function addressToPayload(uplineAddress) {
            if (!uplineAddress) {
                return null;
            }
            
            try {
                // Ø§Ù„Ø·Ø±ÙŠÙ‚Ø© 1: Simple comment (Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø±)
                // return `referrer:${uplineAddress}`;
                
                // Ø§Ù„Ø·Ø±ÙŠÙ‚Ø© 2: Cell format (Ø§Ù„Ù…ØªÙˆÙ‚Ø¹Ø© Ù„Ù„Ù€ Smart Contract)
                const { beginCell } = window.tonCore || {};
                
                if (beginCell) {
                    // Ø¨Ù†Ø§Ø¡ payload Ù„Ù„Ø¹Ù‚Ø¯ (Ø§Ù„ØµÙŠØºØ© Ø§Ù„Ù…ØªÙˆÙ‚Ø¹Ø©)
                    const payload = beginCell()
                        .storeUint(0x12345678, 32) // op code Ù„Ù„Ù€ Smart Contract
                        .storeAddress(uplineAddress) // Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ù…Ø­ÙŠÙ„
                        .endCell()
                        .toBoc()
                        .toString('base64');
                    
                    console.log("âœ… Payload created for upline:", uplineAddress.substring(0, 12) + "...");
                    return payload;
                } else {
                    // Fallback: simple comment
                    return `referrer:${uplineAddress}`;
                }
                
            } catch (error) {
                console.error("âŒ Error creating payload:", error);
                return `referrer:${uplineAddress}`; // Fallback
            }
        }

        tonConnectUI.onStatusChange(async (wallet) => {
            if (wallet) {
                const urlParams = new URLSearchParams(window.location.search);
                const referrerId = urlParams.get('ref');
                
                await createOrGetUser(wallet.account.address, referrerId);
                loadUserData(wallet.account.address);
            } else {
                resetUI();
            }
        });

        async function createOrGetUser(walletAddress, referrerId = null) {
            const userRef = database.ref('users/' + walletAddress);
            const snapshot = await userRef.once('value');
            
            if (snapshot.exists()) {
                return snapshot.val();
            }
            
            const newId = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ø­ÙØ¸Ø© Ø§Ù„Ù…Ø­ÙŠÙ„ Ø¥Ø°Ø§ ÙƒØ§Ù† Ù‡Ù†Ø§Ùƒ referrerId
            let uplineWallet = null;
            if (referrerId) {
                const uplineSnapshot = await database.ref('users')
                    .orderByChild('myId')
                    .equalTo(referrerId)
                    .once('value');
                
                if (uplineSnapshot.exists()) {
                    const uplineData = uplineSnapshot.val();
                    uplineWallet = Object.keys(uplineData)[0];
                }
            }
            
            const userData = {
                myId: newId,
                uplineId: referrerId || null,
                uplineWallet: uplineWallet || null,
                level: 1,
                totalEarned: 0,
                availableEarnings: 0,
                createdAt: Date.now(),
                wallet: walletAddress
            };
            
            await userRef.set(userData);
            console.log("âœ… User created/retrieved:", newId);
            return userData;
        }

        async function loadUserData(address) {
            database.ref('users/' + address).on('value', async (snap) => {
                const userData = snap.val();
                if (!userData) return;

                const myId = String(userData.myId || "");

                document.getElementById('user-id').innerText = "#" + myId;
                document.getElementById('upline-id').innerText = "#" + (userData.uplineId || "None");
                document.getElementById('available-earnings').innerText = (userData.availableEarnings || 0) + " TON";
                document.getElementById('total-earned').innerText = (userData.totalEarned || 0) + " TON";
                document.getElementById('available-balance').innerText = (userData.availableEarnings || 0) + " TON";
                
                if (userData.lastWithdrawal) {
                    document.getElementById('last-withdrawal').innerText = userData.lastWithdrawal.amount + " TON";
                    document.getElementById('last-withdrawal-date').innerText = 
                        new Date(userData.lastWithdrawal.timestamp).toLocaleDateString();
                }
                
                const referralUrl = window.location.origin + "/index.html?ref=" + myId;
                document.getElementById('referral-url').value = referralUrl;

                if (myId === MY_ADMIN_ID) {
                    document.getElementById('admin-section')?.classList.remove('hidden');
                }

                const directQuery = await database.ref('users').orderByChild('uplineId').equalTo(myId).once('value');
                document.getElementById('direct-refs').innerText = directQuery.numChildren();

                renderLevels(userData.level, address, myId);
            });
        }

        // âœ… Ø¯Ø§Ù„Ø© Ø§Ù„ØªØ±Ù‚ÙŠØ© Ù…Ø¹ Ø¥Ø±Ø³Ø§Ù„ referrer ÙÙŠ payload
        async function upgradeLevel(level, price, address, userId) {
            try {
                // Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù„Ù…Ø¹Ø±ÙØ© Ù…Ø­ÙØ¸Ø© Ø§Ù„Ù…Ø­ÙŠÙ„
                const userSnap = await database.ref('users/' + address).once('value');
                const userData = userSnap.val();
                
                if (!userData) {
                    alert("âŒ User data not found");
                    return;
                }
                
                const uplineWallet = userData.uplineWallet;
                
                let confirmMessage = `Upgrade to Level ${level} for ${price} TON?\n\n`;
                
                if (uplineWallet) {
                    confirmMessage += `âœ… 50% will be auto-sent to upline wallet\n`;
                    confirmMessage += `ğŸ“ ${uplineWallet.substring(0, 12)}...\n\n`;
                    confirmMessage += `âœ… 50% will go to project wallet`;
                } else {
                    confirmMessage += `âŒ No upline - 100% goes to project`;
                }
                
                if (!confirm(confirmMessage)) {
                    return;
                }
                
                const amount = price * 1e9;
                
                // âœ… ØªØ­ÙˆÙŠÙ„ Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ù…Ø­ÙŠÙ„ Ø¥Ù„Ù‰ payload
                let payload = null;
                if (uplineWallet) {
                    payload = addressToPayload(uplineWallet);
                    console.log("ğŸ“¤ Upline payload created:", !!payload);
                }
                
                // âœ… Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø¹Ø§Ù…Ù„Ø© Ù…Ø¹ payload
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{
                        address: SMART_CONTRACT,
                        amount: amount.toString(),
                        // âœ… Ø¥Ø¶Ø§ÙØ© payload Ù…Ø¹ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø­ÙŠÙ„
                        payload: payload || undefined
                    }]
                };
                
                console.log("ğŸš€ Transaction details:", {
                    to: SMART_CONTRACT,
                    amount: price + " TON",
                    upline: uplineWallet || "none",
                    hasPayload: !!payload
                });
                
                // âœ… Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù…Ø¹Ø§Ù…Ù„Ø©
                const result = await tonConnectUI.sendTransaction(transaction);
                
                if (result && result.boc) {
                    // ØªØ­Ø¯ÙŠØ« Ù…Ø³ØªÙˆÙ‰ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
                    await database.ref('users/' + address).update({ 
                        level: level,
                        lastUpgrade: {
                            level: level,
                            amount: price,
                            timestamp: Date.now(),
                            txId: result.boc,
                            upline: uplineWallet || "none"
                        }
                    });
                    
                    // âœ… ØªØ­Ø¯ÙŠØ« Ø¹Ù…ÙˆÙ„Ø© Ø§Ù„Ù…Ø­ÙŠÙ„ ÙÙŠ Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                    if (uplineWallet) {
                        const uplineSnap = await database.ref('users')
                            .orderByChild('wallet')
                            .equalTo(uplineWallet)
                            .once('value');
                        
                        if (uplineSnap.exists()) {
                            const uplineData = uplineSnap.val();
                            const uplineKey = Object.keys(uplineData)[0];
                            const uplineUser = uplineData[uplineKey];
                            
                            const commission = price * 0.5;
                            
                            await database.ref('users/' + uplineKey).update({
                                totalEarned: (uplineUser.totalEarned || 0) + commission,
                                availableEarnings: (uplineUser.availableEarnings || 0) + commission
                            });
                            
                            console.log(`ğŸ’° Commission ${commission} TON recorded for upline`);
                        }
                    }
                    
                    if (uplineWallet) {
                        alert(`âœ… Success! Level ${level} activated.\nğŸ“¤ 50% auto-sent to upline wallet via smart contract.`);
                    } else {
                        alert(`âœ… Success! Level ${level} activated.\nğŸ“¤ 100% sent to project wallet.`);
                    }
                    
                    // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©
                    renderLevels(level, address, userId);
                    loadUserData(address);
                    
                } else {
                    alert("âŒ Transaction failed - no response");
                }
                
            } catch (error) {
                console.error('âŒ Upgrade error:', error);
                
                let errorMessage = "Payment failed";
                
                if (error.message && error.message.includes('Wrong address format')) {
                    errorMessage = "âŒ Invalid smart contract address";
                } else if (error.message && error.message.includes('Rejected')) {
                    errorMessage = "âŒ Transaction rejected by user";
                } else if (error.message && error.message.includes('insufficient')) {
                    errorMessage = "ğŸ’° Insufficient balance";
                }
                
                alert(errorMessage + ": " + (error.message || ""));
            }
        }

        // âœ… Ø¯Ø§Ù„Ø© Ø³Ø­Ø¨ Ø§Ù„Ø£Ø±Ø¨Ø§Ø­
        async function withdrawEarnings() {
            const address = tonConnectUI.account?.address;
            if (!address) {
                alert("âŒ Please connect your wallet first");
                return;
            }
            
            try {
                // Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
                const userSnap = await database.ref('users/' + address).once('value');
                const userData = userSnap.val();
                
                if (!userData) {
                    alert("âŒ User data not found");
                    return;
                }
                
                const availableEarnings = userData.availableEarnings || 0;
                
                if (availableEarnings <= 0) {
                    alert("âŒ No earnings available to withdraw");
                    return;
                }
                
                // ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ø³Ø­Ø¨
                if (!confirm(`Withdraw ${availableEarnings} TON to your wallet?`)) {
                    return;
                }
                
                // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù…Ø¨Ù„Øº Ù„Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù†ÙØ³Ù‡
                const amount = availableEarnings * 1e9;
                
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 120,
                    messages: [{
                        address: address,
                        amount: amount.toString()
                    }]
                };
                
                const result = await tonConnectUI.sendTransaction(transaction);
                
                if (result && result.boc) {
                    // ØªØ­Ø¯ÙŠØ« Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø¨Ø¹Ø¯ Ø§Ù„Ø³Ø­Ø¨
                    await database.ref('users/' + address).update({
                        availableEarnings: 0,
                        lastWithdrawal: {
                            amount: availableEarnings,
                            timestamp: Date.now(),
                            txId: result.boc
                        }
                    });
                    
                    alert(`âœ… Successfully withdrew ${availableEarnings} TON!`);
                    
                    loadUserData(address);
                    
                } else {
                    alert("âŒ Withdrawal failed");
                }
                
            } catch (error) {
                console.error('Withdraw error:', error);
                alert("âŒ Withdrawal failed: " + (error.message || "Unknown error"));
            }
        }

        function copyReferralLink() {
            const copyText = document.getElementById("referral-url");
            if (!copyText || copyText.value.includes('Connect your wallet')) {
                alert("Please connect wallet first");
                return;
            }
            
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("âœ… Referral link copied!");
            }).catch(err => {
                console.error('Copy error:', err);
                alert("âŒ Failed to copy");
            });
        }

        function toggleModal(show) { 
            const modal = document.getElementById('referral-modal');
            if (modal) {
                modal.classList.toggle('hidden', !show);
            }
        }

        async function openReferralList() {
            const address = tonConnectUI.account?.address;
            if (!address) {
                alert("Please connect wallet first");
                return;
            }
            
            toggleModal(true);
            const container = document.getElementById('referrals-container');
            const myId = document.getElementById('user-id').innerText.replace('#', '');
            
            if (!myId || myId === "------") {
                container.innerHTML = '<p class="text-center py-10 text-gray-700">Connect wallet first</p>';
                return;
            }
            
            container.innerHTML = '<p class="text-center text-gray-600 animate-pulse text-[10px]">Loading team...</p>';

            try {
                const snap = await database.ref('users').orderByChild('uplineId').equalTo(myId).once('value');
                if (snap.exists()) {
                    let html = '';
                    const data = snap.val();
                    
                    for (let wallet in data) {
                        const user = data[wallet];
                        html += `
                            <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                                <div class="flex justify-between items-start mb-2">
                                    <p class="text-xs font-black text-green-400">#${user.myId}</p>
                                    <span class="text-[8px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded-full">
                                        Lvl ${user.level || 1}
                                    </span>
                                </div>
                                <p class="text-[8px] font-mono text-blue-300 break-all mb-2">${wallet}</p>
                                <div class="text-[8px] text-gray-500">
                                    Earned: <span class="text-green-400 font-bold">${user.totalEarned || 0} TON</span> commission
                                </div>
                            </div>`;
                    }
                    
                    container.innerHTML = html;
                    
                } else { 
                    container.innerHTML = '<p class="text-center py-10 text-gray-700">No team members yet</p>'; 
                }
            } catch (e) { 
                console.error('Error loading referrals:', e); 
                container.innerHTML = '<p class="text-center py-10 text-red-500">Error loading data</p>';
            }
        }

        function renderLevels(currentLvl, address, userId) {
            const grid = document.getElementById('levels-grid'); 
            if (!grid) return;
            
            grid.innerHTML = "";
            
            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;
                
                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center border transition-all ${isActive ? 'border-green-500/30 active-level' : 'border-white/5'}">
                        <p class="text-[8px] font-black text-blue-500 uppercase italic mb-2">Level ${i}</p>
                        <p class="text-xl font-black italic mb-3">${price} <span class="text-[10px] text-gray-500 not-italic">TON</span></p>
                        <div class="text-[7px] text-gray-500 mb-3">
                            <span class="text-green-400">${(price * 0.5).toFixed(1)} TON</span> â†’ Upline
                        </div>
                        <button onclick="${isActive ? '' : `upgradeLevel(${i}, ${price}, '${address}', '${userId}')`}" 
                            class="w-full py-3 rounded-xl text-[8px] font-black uppercase transition-all ${isActive ? 'bg-green-600/10 text-green-500 cursor-default' : 'bg-blue-600 hover:bg-blue-500 active:scale-95'}">
                            ${isActive ? 'âœ… ACTIVATED' : 'ğŸš€ UPGRADE'}
                        </button>
                    </div>`;
            }
        }

        function resetUI() {
            document.getElementById('user-id').innerText = "#------";
            document.getElementById('upline-id').innerText = "#------";
            document.getElementById('available-earnings').innerText = "0 TON";
            document.getElementById('total-earned').innerText = "0 TON";
            document.getElementById('available-balance').innerText = "0 TON";
            document.getElementById('direct-refs').innerText = "0";
            document.getElementById('referral-url').value = "Connect your wallet...";
            
            const grid = document.getElementById('levels-grid');
            if (grid) {
                grid.innerHTML = "";
            }
        }

        // Fallback Ø¥Ø°Ø§ Ù„Ù… ÙŠØªÙ… ØªØ­Ù…ÙŠÙ„ ton-core
        if (typeof window.tonCore === 'undefined') {
            console.warn("ton-core not loaded, using simple payload format");
            window.tonCore = {

            };
        }
    </script>
