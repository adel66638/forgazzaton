<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FF FORTONE FREE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        /* طبقة الحماية التي تمنع الدخول */
        #gatekeeper {
            position: fixed; inset: 0; background: #010413; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="gatekeeper">
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-16 h-16 mb-4 animate-bounce">
        <h2 class="text-xl font-bold mb-2">CHECKING MEMBERSHIP...</h2>
        <div id="ton-connect-gate"></div> <p class="text-gray-500 text-xs mt-4">Please connect the wallet you used for activation.</p>
    </div>

    <div id="dashboardContent" style="display: none;">
        <header class="max-w-7xl mx-auto flex justify-between items-center p-6 glass rounded-[2rem] mt-4">
            <div class="flex items-center gap-3 font-black text-xl italic">
                <span class="text-blue-500">FF</span>
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-8 h-8">
                <span>FORTONE</span>
            </div>
            <div id="ton-connect-main"></div>
        </header>

        <main class="max-w-7xl mx-auto mt-10 p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass p-6 rounded-3xl border-b-4 border-blue-500">
                    <p class="text-xs text-gray-500 font-bold uppercase">Project (80%)</p>
                    <p class="text-2xl font-black">0.00 TON</p>
                </div>
                <div class="glass p-6 rounded-3xl border-b-4 border-green-500">
                    <p class="text-xs text-gray-500 font-bold uppercase">Savings (15%)</p>
                    <p class="text-2xl font-black text-green-400">0.00 TON</p>
                </div>
                <div class="glass p-6 rounded-3xl border-b-4 border-yellow-500">
                    <p class="text-xs text-gray-500 font-bold uppercase">Squad</p>
                    <p class="text-2xl font-black text-yellow-500">0 Members</p>
                </div>
            </div>

            <h2 class="text-2xl font-black mb-6 uppercase">Profit Levels</h2>
            <div id="levelsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                </div>
        </main>
    </div>

    <script>
        // إعداد المحفظة
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-main'
        });

        // إعداد زر القفل
        const gateUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-gate'
        });

        // وظيفة حماية الصفحة (إبقاء العمل الأول أو إخفاؤه)
        async function runSecurityCheck() {
            const wallet = tonConnectUI.wallet;
            if (wallet) {
                const addr = wallet.account.address;
                // هل قام بالدفع (علامة التفعيل من index.html)
                if (localStorage.getItem('user_is_active_' + addr) === 'true') {
                    document.getElementById('gatekeeper').style.display = 'none';
                    document.getElementById('dashboardContent').style.display = 'block';
                } else {
                    alert("Account not active! Redirecting...");
                    window.location.href = 'index.html';
                }
            }
        }

        tonConnectUI.onStatusChange(wallet => { if(wallet) runSecurityCheck(); });

        // إعادة بناء المستويات (كما في عملك الأول)
        const grid = document.getElementById('levelsGrid');
        for (let i = 1; i <= 20; i++) {
            let price = i === 1 ? 1 : (i - 1) * 2;
            grid.innerHTML += `
                <div class="glass p-6 rounded-[2rem] text-center border border-white/5">
                    <p class="text-[10px] text-blue-500 font-bold mb-2">LEVEL ${i}</p>
                    <p class="text-xl font-black mb-4">${price} TON</p>
                    <button class="w-full py-2 rounded-xl text-[10px] font-bold ${i===1?'bg-green-600/20 text-green-400':'bg-blue-600'}">
                        ${i===1?'ACTIVE':'UPGRADE'}
                    </button>
                </div>
            `;
        }

        // فحص عند التحميل
        runSecurityCheck();
    </script>
</body>
</html>
