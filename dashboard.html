<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FORGAZZATON</title>
    <style>
        :root { --accent: #00d084; --bg: #0a0b10; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 15px; display: none; } /* مخفي حتى يتم التحقق */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: var(--card); border-radius: 15px; border: 1px solid #30363d; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .box { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #30363d; text-align: center; }
        .box h4 { margin: 0; font-size: 12px; color: #8b949e; }
        .box p { margin: 10px 0 0; font-size: 18px; font-weight: bold; color: var(--accent); }
        .ref-area { background: var(--card); margin-top: 15px; padding: 20px; border-radius: 15px; border: 1px dashed var(--accent); }
        .link-text { background: #000; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 11px; margin: 10px 0; word-break: break-all; color: var(--accent); }
        .btn-copy { background: var(--accent); color: black; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h3 style="margin:0;">FORGAZZATON</h3>
            <span id="myID" style="color: var(--accent); font-weight: bold;">ID: #------</span>
        </div>
        <div style="font-size: 12px; border: 1px solid var(--accent); padding: 3px 10px; border-radius: 10px;">نشط</div>
    </div>

    <div class="stats">
        <div class="box"><h4>أرباحك (TON)</h4><p>0.00</p></div>
        <div class="box"><h4>المستوى</h4><p>1</p></div>
        <div class="box"><h4>المبشرين</h4><p>0</p></div>
        <div class="box"><h4>الفريق</h4><p>0</p></div>
    </div>

    <div class="ref-area">
        <h4 style="margin:0; text-align: center;">رابط الإحالة الخاص بك</h4>
        <div class="link-text" id="refLink">جاري التحميل...</div>
        <button class="btn-copy" onclick="copyLink()">نسخ الرابط</button>
    </div>

    <script>
        window.onload = function() {
            const isPaid = localStorage.getItem('isPaid');
            const wallet = localStorage.getItem('userWallet');

            // إذا لم يدفع، يطرده لصفحة البداية
            if (isPaid !== 'true') {
                window.location.href = "index.html";
            } else {
                document.body.style.display = "block"; // إظهار الصفحة للمدفعين فقط
                const userID = Math.abs(wallet.split('').reduce((a,b)=>{a=((a<<5)-a)+b.charCodeAt(0);return a&a},0) % 1000000);
                
                document.getElementById('myID').innerText = "ID: #" + userID;
                document.getElementById('refLink').innerText = "https://forgazzaton.vercel.app/?ref=" + userID;
            }
        };

        function copyLink() {
            const link = document.getElementById('refLink').innerText;
            navigator.clipboard.writeText(link).then(() => alert("تم النسخ!"));
        }
    </script>
</body>
</html>
