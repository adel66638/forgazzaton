<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FF FORTONE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="pb-10">

    <header class="max-w-7xl mx-auto flex justify-between items-center p-6 glass rounded-[2rem] mt-4 mx-4">
        <div class="flex items-center gap-2 font-black text-xl italic uppercase">
            <span class="text-blue-500">FF</span>
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-7 h-7">
            <span>FORTONE</span>
        </div>
        <div id="ton-connect-main"></div>
    </header>

    <main class="max-w-7xl mx-auto mt-10 px-4 text-center">
        <div class="glass p-6 rounded-[2.5rem] mb-8 border border-blue-500/20">
            <p id="user-id" class="text-3xl font-black italic text-blue-400">#000000</p>
            <input id="ref-link" readonly class="bg-transparent text-center w-full text-xs text-blue-300 mt-2 outline-none">
            <button onclick="copyRef()" class="mt-4 bg-blue-600 px-8 py-2 rounded-xl text-[10px] font-black uppercase">Copy Link</button>
        </div>

        <div id="levelsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </main>

    <script>
        const ADMIN_WALLET = "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx";
        const LEVEL_PRICES = { 1: 1, 2: 2, 3: 4, 4: 8, 5: 10, 6: 12, 7: 21, 8: 24, 9: 30, 10: 40 };

        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-main'
        });

        // نظام الترقية الأوتوماتيكي الموزع
        async function upgradeLevel(level, price, address) {
            try {
                const userSnap = await database.ref('users/' + address).once('value');
                const userData = userSnap.val();
                const uplineId = userData.upline;

                let messages = [];

                if (level === 1) {
                    // دفع 0.8 للأدمن (0.2 كاش باك داخلي)
                    messages.push({ address: ADMIN_WALLET, amount: (0.8 * 1000000000).toString() });
                } else {
                    const half = price * 0.5;
                    messages.push({ address: ADMIN_WALLET, amount: (half * 1000000000).toString() });
                    
                    if (uplineId && uplineId !== "none") {
                        const uplineSnap = await database.ref('users').orderByChild('myId').equalTo(uplineId).once('value');
                        if (uplineSnap.exists()) {
                            const uplineWallet = Object.keys(uplineSnap.val())[0];
                            messages.push({ address: uplineWallet, amount: (half * 1000000000).toString() });
                        }
                    }
                }

                const tx = { validUntil: Math.floor(Date.now() / 1000) + 300, messages: messages };
                await tonConnectUI.sendTransaction(tx);
                
                await database.ref('users/' + address).update({ level: level });
                alert("تمت الترقية بنجاح وتوزيع الأرباح آلياً!");
                location.reload();
            } catch (e) { alert("فشلت العملية أو تم إلغاؤها."); }
        }

        // باقي الوظائف (renderLevels, copyRef, etc.)
        function renderLevels(address, currentLevel) {
            const grid = document.getElementById('levelsGrid');
            grid.innerHTML = "";
            for (let i = 1; i <= 10; i++) {
                let price = LEVEL_PRICES[i];
                let active = i <= currentLevel;
                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] border ${active ? 'border-green-500' : 'border-white/5'}">
                        <p class="text-[10px] text-blue-500 font-bold">LEVEL ${i}</p>
                        <p class="text-xl font-black mb-4">${price} TON</p>
                        <button onclick="upgradeLevel(${i}, ${price}, '${address}')" 
                                class="w-full py-2 rounded-xl text-[10px] font-black ${active ? 'bg-green-600/20 text-green-500' : 'bg-blue-600'}"
                                ${active ? 'disabled' : ''}>${active ? 'ACTIVE' : 'UPGRADE'}</button>
                    </div>`;
            }
        }

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const addr = wallet.account.address;
                database.ref('users/' + addr).once('value').then(snap => {
                    const data = snap.val() || { level: 0, myId: addr.slice(-6) };
                    document.getElementById('user-id').innerText = "#" + (data.myId || "000000");
                    document.getElementById('ref-link').value = window.location.origin + "?ref=" + data.myId;
                    renderLevels(addr, data.level);
                });
            }
        });

        function copyRef() {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            alert("Referral Link Copied!");
        }
    </script>
</body>
</html>
