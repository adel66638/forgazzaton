<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .active-level { border-color: rgba(34, 197, 94, 0.4); box-shadow: 0 0 20px rgba(34, 197, 94, 0.1); }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">FF <span class="text-blue-500">FORTONE</span></h1>
        <div id="ton-connect-btn"></div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 max-w-7xl mx-auto mb-12">
        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-blue-600">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Your ID</p>
            <p id="user-id" class="text-2xl font-black italic mb-3">#------</p>
            <div class="pt-2 border-t border-white/5">
                <p class="text-gray-600 text-[9px] uppercase font-bold">Upline ID</p>
                <p id="upline-id" class="text-sm font-bold text-blue-400">#------</p>
            </div>
        </div>
        
        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-green-500">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Account Status</p>
            <p id="status-text" class="text-2xl font-black italic text-green-500 italic">LOADING...</p>
        </div>

        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-yellow-500">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Active Level</p>
            <p id="current-level" class="text-2xl font-black italic">Level --</p>
        </div>

        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-purple-500">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Total Earnings</p>
            <p id="earnings" class="text-2xl font-black italic">0.00 <span class="text-xs text-gray-500">TON</span></p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <h2 class="text-sm font-black uppercase tracking-[0.3em] mb-8 text-center text-gray-500">Marketing Levels</h2>
        <div id="levels-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
            </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // أسعار المستويات المتفق عليها
        const LEVEL_PRICES = [0, 1, 2, 3, 4, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 80, 100, 120, 150, 200];

        // --- 2. TON CONNECT SETUP ---
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                loadUserData(wallet.account.address);
            } else {
                window.location.href = 'index.html';
            }
        });

        // --- 3. DATA MANAGEMENT ---
        async function loadUserData(address) {
            database.ref('users/' + address).on('value', (snap) => {
                const userData = snap.val();
                if (!userData) return;

                document.getElementById('user-id').innerText = "#" + (userData.myId || "------");
                document.getElementById('upline-id').innerText = "#" + (userData.upline || "None");
                document.getElementById('status-text').innerText = userData.level >= 1 ? "ACTIVE" : "INACTIVE";
                document.getElementById('current-level').innerText = "Level " + userData.level;
                document.getElementById('earnings').innerText = (userData.earnings || 0).toFixed(2) + " TON";

                renderLevels(userData.level, address);
            });
        }

        function renderLevels(currentLvl, address) {
            const grid = document.getElementById('levels-grid');
            grid.innerHTML = "";

            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;

                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center border transition-all ${isActive ? 'active-level' : 'border-white/5'}">
                        <div class="flex justify-between items-start mb-4">
                            <p class="text-[8px] font-black text-blue-500 uppercase italic">Level ${i}</p>
                            ${isActive ? '<span class="text-[7px] text-green-500 font-bold bg-green-500/10 px-2 py-0.5 rounded-full uppercase">Active</span>' : ''}
                        </div>
                        <p class="text-2xl font-black italic mb-6">${price} <span class="text-[10px] text-gray-500 not-italic">TON</span></p>
                        <button onclick="${isActive ? '' : `upgradeLevel(${i}, ${price}, '${address}')`}" 
                            class="w-full py-3 rounded-xl text-[9px] font-black uppercase tracking-widest transition-all 
                            ${isActive ? 
                                'bg-green-600/10 text-green-500 cursor-default border border-green-500/20' : 
                                'bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-900/30'}"
                            ${isActive ? 'disabled' : ''}>
                            ${isActive ? 'ACTIVATED' : 'UPGRADE'}
                        </button>
                    </div>`;
            }
        }

        // --- 4. UPGRADE FUNCTION (Stable Path) ---
        async function upgradeLevel(level, price, address) {
            try {
                // تحويل السعر لنانوتون
                const amountInNano = (BigInt(price) * BigInt(1e9)).toString();

                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 120,
                    messages: [{
                        address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx", // محفظة استقبال الأموال
                        amount: amountInNano
                    }]
                };

                const result = await tonConnectUI.sendTransaction(transaction);

                if (result) {
                    // التحديث في Firebase فوراً بعد التوقيع
                    await database.ref('users/' + address).update({
                        level: level
                    });
                    alert("Success! Level " + level + " is now active.");
                }
            } catch (e) {
                console.error(e);
                alert("Transaction canceled or failed. Ensure you have enough TON for gas fees.");
            }
        }
    </script>
</body>
</html>
