<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .active-level { border-color: rgba(34, 197, 94, 0.4); box-shadow: 0 0 20px rgba(34, 197, 94, 0.1); }
        /* ستايل مخصص لشريط التمرير في القائمة */
        #referrals-container::-webkit-scrollbar { width: 4px; }
        #referrals-container::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">FF <span class="text-blue-500">FORTONE</span></h1>
        <div id="ton-connect-btn"></div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-7xl mx-auto mb-6">
        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-blue-600">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Your ID</p>
            <p id="user-id" class="text-2xl font-black italic mb-3">#------</p>
            <div class="pt-2 border-t border-white/5">
                <p class="text-gray-600 text-[9px] uppercase font-bold">Upline ID</p>
                <p id="upline-id" class="text-sm font-bold text-blue-400">#------</p>
            </div>
        </div>
        
        <div onclick="openReferralList()" class="glass p-6 rounded-[2.5rem] border-t-2 border-green-500 cursor-pointer hover:bg-white/5 transition-all transform active:scale-95">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Referrals (Direct / Indirect)</p>
            <div class="flex items-baseline gap-2">
                <p id="direct-refs" class="text-2xl font-black italic text-green-500">0</p>
                <span class="text-gray-600">/</span>
                <p id="indirect-refs" class="text-xl font-black italic text-gray-400">0</p>
            </div>
            <p class="text-[9px] text-gray-500 mt-2 uppercase font-bold tracking-tighter">Live Team Tracking (Click to View)</p>
        </div>
    </div>

    <div id="referral-modal" class="fixed inset-0 bg-black/80 backdrop-blur-md z-50 hidden flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-[2.5rem] border-t-2 border-green-500 overflow-hidden">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 class="text-xl font-black italic uppercase">My Team <span class="text-green-500">List</span></h3>
                <button onclick="toggleModal(false)" class="text-gray-500 hover:text-white text-3xl font-light">&times;</button>
            </div>
            <div id="referrals-container" class="p-6 max-h-[60vh] overflow-y-auto space-y-3">
                <p class="text-center text-gray-500 text-xs italic">Select a wallet to see team...</p>
            </div>
            <div class="p-4 bg-white/5 text-center">
                <button onclick="toggleModal(false)" class="text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-white">Close Window</button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mb-6">
        <div class="glass p-4 rounded-2xl flex flex-col md:flex-row items-center justify-between gap-4 border-l-4 border-blue-500">
            <div class="flex-1">
                <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Your Referral Link</p>
                <p id="ref-link-text" class="text-sm font-mono text-blue-300 break-all">Connect wallet to see link...</p>
            </div>
            <button onclick="copyRefLink()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-xl text-xs font-black uppercase transition-all shadow-lg shadow-blue-900/40">
                Copy Link
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mb-12">
        <div class="glass p-6 rounded-[2rem] border-b-2 border-yellow-500 flex flex-col md:flex-row items-center justify-between gap-6">
            <div>
                <p class="text-gray-500 text-[10px] uppercase font-black tracking-[0.2em] mb-1">Total Earned</p>
                <div class="flex items-baseline gap-2">
                    <p id="total-earned" class="text-4xl font-black italic text-white">0.00</p>
                    <span class="text-yellow-500 font-bold italic">TON</span>
                </div>
            </div>
            <button onclick="requestWithdraw()" class="w-full md:w-auto bg-gradient-to-r from-yellow-600 to-yellow-400 hover:from-yellow-500 hover:to-yellow-300 text-black px-12 py-4 rounded-2xl text-sm font-black uppercase transition-all transform hover:scale-105 shadow-xl shadow-yellow-900/20">
                Withdraw Balance
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <h2 class="text-sm font-black uppercase tracking-[0.3em] mb-8 text-center text-gray-500">Marketing Levels</h2>
        <div id="levels-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const LEVEL_PRICES = [0, 1, 2, 3, 4, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 80, 100, 120, 150, 200];

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                loadUserData(wallet.account.address);
            } else {
                window.location.href = 'index.html';
            }
        });

        // --- REFERRAL MODAL LOGIC ---
        function toggleModal(show) {
            const modal = document.getElementById('referral-modal');
            modal.classList.toggle('hidden', !show);
        }

        async function openReferralList() {
            toggleModal(true);
            const container = document.getElementById('referrals-container');
            const userFullId = document.getElementById('user-id').innerText.replace('#', '');
            
            if (userFullId === "------") {
                container.innerHTML = '<p class="text-center text-red-400 text-xs italic font-black uppercase">Please connect wallet first</p>';
                return;
            }

            container.innerHTML = '<p class="text-center text-gray-500 text-xs italic">Searching team database...</p>';

            try {
                const snapshot = await database.ref('users').orderByChild('upline').equalTo(userFullId).once('value');
                let htmlContent = '';

                if (snapshot.exists()) {
                    const users = snapshot.val();
                    for (let addr in users) {
                        const user = users[addr];
                        // عرض العضو المباشر
                        htmlContent += `
                            <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-green-500/20">
                                <div>
                                    <p class="text-xs font-black text-green-400">#${user.myId}</p>
                                    <p class="text-[8px] text-gray-500 uppercase font-bold">Direct Member</p>
                                </div>
                                <span class="text-[10px] bg-green-500/10 text-green-500 px-2 py-1 rounded-lg font-bold italic underline">Lvl ${user.level || 1}</span>
                            </div>
                        `;
                        
                        // البحث عن الأعضاء غير المباشرين التابعين لهذا العضو المباشر
                        const indirectSnap = await database.ref('users').orderByChild('upline').equalTo(user.myId).once('value');
                        if (indirectSnap.exists()) {
                            const indirectUsers = indirectSnap.val();
                            for (let indAddr in indirectUsers) {
                                const indUser = indirectUsers[indAddr];
                                htmlContent += `
                                    <div class="flex justify-between items-center bg-blue-500/5 p-3 rounded-2xl border border-blue-500/10 ml-6">
                                        <div>
                                            <p class="text-xs font-black text-blue-400">#${indUser.myId}</p>
                                            <p class="text-[8px] text-gray-600 uppercase font-bold">Indirect Member</p>
                                        </div>
                                        <span class="text-[10px] bg-blue-500/10 text-blue-400 px-2 py-1 rounded-lg font-bold">Lvl ${indUser.level || 1}</span>
                                    </div>
                                `;
                            }
                        }
                    }
                    container.innerHTML = htmlContent;
                } else {
                    container.innerHTML = '<div class="text-center py-10"><p class="text-gray-500 text-xs font-black uppercase tracking-widest">No members found yet</p></div>';
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-center text-red-500 text-xs font-black">Error loading team data</p>';
            }
        }

        // --- DASHBOARD FUNCTIONS ---
        async function loadUserData(address) {
            database.ref('users/' + address).on('value', async (snap) => {
                const userData = snap.val();
                if (!userData) return;

                const myId = userData.myId || "------";

                const directQuery = await database.ref('users').orderByChild('upline').equalTo(myId).once('value');
                const directCount = directQuery.numChildren();

                let indirectCount = 0;
                if (directQuery.exists()) {
                    const children = directQuery.val();
                    for (let childAddress in children) {
                        const childId = children[childAddress].myId;
                        if(childId) {
                            const indirectQuery = await database.ref('users').orderByChild('upline').equalTo(childId).once('value');
                            indirectCount += indirectQuery.numChildren();
                        }
                    }
                }

                document.getElementById('user-id').innerText = "#" + myId;
                document.getElementById('upline-id').innerText = "#" + (userData.upline || "None");
                document.getElementById('direct-refs').innerText = directCount;
                document.getElementById('indirect-refs').innerText = indirectCount;
                document.getElementById('total-earned').innerText = userData.earnings || "0.00";

                const baseUrl = window.location.origin;
                document.getElementById('ref-link-text').innerText = `${baseUrl}/index.html?ref=${myId}`;

                renderLevels(userData.level, address);
            });
        }

        function renderLevels(currentLvl, address) {
            const grid = document.getElementById('levels-grid');
            grid.innerHTML = "";
            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;
                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center border transition-all ${isActive ? 'active-level' : 'border-white/5'}">
                        <div class="flex justify-between items-start mb-4">
                            <p class="text-[8px] font-black text-blue-500 uppercase italic">Level ${i}</p>
                            ${isActive ? '<span class="text-[7px] text-green-500 font-bold bg-green-500/10 px-2 py-0.5 rounded-full uppercase">Active</span>' : ''}
                        </div>
                        <p class="text-2xl font-black italic mb-6">${price} <span class="text-[10px] text-gray-500 not-italic">TON</span></p>
                        <button onclick="${isActive ? '' : `upgradeLevel(${i}, ${price}, '${address}')`}" 
                            class="w-full py-3 rounded-xl text-[9px] font-black uppercase tracking-widest transition-all 
                            ${isActive ? 'bg-green-600/10 text-green-500 cursor-default border border-green-500/20' : 'bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-900/30'}"
                            ${isActive ? 'disabled' : ''}>
                            ${isActive ? 'ACTIVATED' : 'UPGRADE'}
                        </button>
                    </div>`;
            }
        }

        async function upgradeLevel(level, price, address) {
            try {
                let finalAmount = (level === 1) ? (0.8 * 1e9).toString() : (BigInt(price) * BigInt(1e9)).toString();
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 120,
                    messages: [{
                        address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx", 
                        amount: finalAmount
                    }]
                };
                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    await database.ref('users/' + address).update({ level: level });
                    alert("Success! Upgrade completed.");
                }
            } catch (e) { console.error(e); }
        }

        function copyRefLink() {
            const link = document.getElementById('ref-link-text').innerText;
            if (link.includes('http')) {
                navigator.clipboard.writeText(link);
                alert("Referral link copied!");
            }
        }

        function requestWithdraw() {
            const balance = document.getElementById('total-earned').innerText;
            if (parseFloat(balance) <= 0) {
                alert("You don't have enough balance to withdraw.");
            } else {
                alert(`Withdrawal request for ${balance} TON has been submitted!`);
            }
        }
    </script>
</body>
    </html>
