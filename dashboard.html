<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FF FORTONE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #010413; color: white; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="pb-10">

    <header class="max-w-7xl mx-auto flex justify-between items-center p-6 glass rounded-[2rem] mt-4 mx-4">
        <div class="flex items-center gap-2 font-black text-xl italic uppercase">
            <span class="text-blue-500">FF</span>
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.svg?v=035" class="w-7 h-7">
            <span>FORTONE</span>
        </div>
        <div id="ton-connect-main"></div>
    </header>

    <main class="max-w-7xl mx-auto mt-10 px-4">
        <div class="glass p-6 rounded-[2.5rem] mb-8 border border-blue-500/20">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <p class="text-blue-500 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Your Digital ID</p>
                    <p id="user-id" class="text-3xl font-black italic text-white tracking-tighter">#000000</p>
                </div>
                <div class="flex-1 max-w-md w-full">
                    <p class="text-gray-500 text-[10px] font-black uppercase mb-2 tracking-widest">Referral Link</p>
                    <div class="flex gap-2 p-1 bg-white/5 rounded-2xl border border-white/10">
                        <input id="ref-link" readonly class="bg-transparent border-none rounded-xl px-4 py-2 w-full text-xs text-blue-300 focus:ring-0 outline-none">
                        <button onclick="copyRef()" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-blue-500 transition-all shadow-lg">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10 text-center">
            <div class="glass p-6 rounded-3xl border-b-4 border-blue-500">
                <p class="text-[10px] text-gray-400 font-black mb-1 uppercase tracking-widest">Total Earnings</p>
                <p class="text-2xl font-black italic">0.00 TON</p>
            </div>
            <div class="glass p-6 rounded-3xl border-b-4 border-green-500">
                <p class="text-[10px] text-gray-400 font-black mb-1 uppercase tracking-widest">Current Level</p>
                <p id="lvl-display" class="text-2xl font-black italic text-green-400 uppercase">LVL 1</p>
            </div>
            <div class="glass p-6 rounded-3xl border-b-4 border-yellow-500">
                <p class="text-[10px] text-gray-400 font-black mb-1 uppercase tracking-widest">Squad size</p>
                <p class="text-2xl font-black italic text-yellow-500">0</p>
            </div>
        </div>

        <h2 class="text-2xl font-black mb-8 uppercase italic tracking-tighter text-center md:text-left">Upgrade Squad Levels</h2>
        <div id="levelsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </main>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-main'
        });

        // تحويل عنوان المحفظة إلى أرقام فقط (6 أرقام)
        function setupReferral(address) {
            let numericString = "";
            for (let i = 0; i < address.length; i++) {
                numericString += address.charCodeAt(i).toString();
            }
            // اختيار 6 أرقام من نهاية السلسلة
            let finalId = numericString.slice(-6);
            
            document.getElementById('user-id').innerText = "#" + finalId;
            document.getElementById('ref-link').value = window.location.origin + "/index.html?ref=" + finalId;
        }

        async function upgradeLevel(lvl, price) {
            if (!tonConnectUI.connected) return;
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 300,
                messages: [{
                    address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx",
                    amount: (price * 1000000000).toString()
                }]
            };
            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) {
                    localStorage.setItem('user_lvl_' + tonConnectUI.wallet.account.address, lvl);
                    location.reload();
                }
            } catch (e) { alert("Transaction Cancelled"); }
        }

        function renderLevels(address) {
            const grid = document.getElementById('levelsGrid');
            const userLvl = parseInt(localStorage.getItem('user_lvl_' + address)) || 1;
            document.getElementById('lvl-display').innerText = "LVL " + userLvl;
            grid.innerHTML = "";
            for (let i = 1; i <= 20; i++) {
                let price = i === 1 ? 1 : i; 
                let isActive = i <= userLvl;
                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center border ${isActive ? 'border-green-500/30' : 'border-white/5'}">
                        <p class="text-[8px] font-black text-blue-500 mb-2 uppercase italic">Level ${i}</p>
                        <p class="text-2xl font-black italic mb-6">${price} <span class="text-xs text-gray-500">TON</span></p>
                        <button onclick="${!isActive ? `upgradeLevel(${i}, ${price})` : ''}" 
                            ${isActive ? 'disabled' : ''}
                            class="w-full py-3 rounded-xl text-[9px] font-black uppercase transition-all
                            ${isActive ? 'bg-green-600/10 text-green-500 border border-green-500/20' : 'bg-blue-600 hover:bg-blue-500'}">
                            ${isActive ? 'Active' : 'Upgrade'}
                        </button>
                    </div>`;
            }
        }

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                setupReferral(wallet.account.address);
                renderLevels(wallet.account.address);
            } else {
                window.location.href = 'index.html';
            }
        });

        function copyRef() {
            const copyText = document.getElementById("ref-link");
            copyText.select();
            document.execCommand("copy");
            alert("Referral link copied!");
        }
    </script>
</body>
</html>
