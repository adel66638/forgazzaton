<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-10 max-w-6xl mx-auto">
        <h1 class="text-2xl font-black italic uppercase text-blue-500">FF FORTONE</h1>
        <div id="ton-connect-btn"></div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto mb-10">
        <div class="glass p-6 rounded-[2rem] border-t-2 border-blue-500">
            <p class="text-gray-500 text-[10px] uppercase font-bold tracking-widest">User ID</p>
            <p id="user-id" class="text-2xl font-black italic">#------</p>
        </div>
        <div class="glass p-6 rounded-[2rem] border-t-2 border-green-500">
            <p class="text-gray-500 text-[10px] uppercase font-bold tracking-widest">Status</p>
            <p id="status-text" class="text-2xl font-black italic text-green-500">LOADING...</p>
        </div>
        <div class="glass p-6 rounded-[2rem] border-t-2 border-yellow-500">
            <p class="text-gray-500 text-[10px] uppercase font-bold tracking-widest">Current Level</p>
            <p id="current-level" class="text-2xl font-black italic">Level --</p>
        </div>
    </div>

    <div id="levels-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 max-w-6xl mx-auto">
        </div>

    <script>
        // 1. إعداد Firebase (نفس إعداداتك السابقة)
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const LEVEL_PRICES = [0, 1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384, 32768, 65536, 131072, 262144, 524288];

        // 2. إعداد TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                loadUserData(wallet.account.address);
            } else {
                window.location.href = 'index.html';
            }
        });

        // 3. جلب بيانات المستخدم وعرض المستويات
        async function loadUserData(address) {
            database.ref('users/' + address).on('value', (snap) => {
                const userData = snap.val();
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('user-id').innerText = "#" + userData.myId;
                document.getElementById('status-text').innerText = userData.level >= 1 ? "ACTIVE" : "INACTIVE";
                document.getElementById('current-level').innerText = "Level " + userData.level;

                renderLevels(userData.level, address);
            });
        }

        function renderLevels(currentLvl, address) {
            const grid = document.getElementById('levels-grid');
            grid.innerHTML = "";

            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;

                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center border ${isActive ? 'border-green-500/30' : 'border-white/5'}">
                        <p class="text-[8px] font-black text-blue-500 mb-2 uppercase italic tracking-widest">Level ${i}</p>
                        <p class="text-xl font-black italic mb-4">${price} TON</p>
                        <button onclick="${isActive ? '' : `upgradeLevel(${i}, ${price}, '${address}')`}" 
                            class="w-full py-3 rounded-xl text-[9px] font-black uppercase tracking-widest transition-all 
                            ${isActive ? 'bg-green-600/10 text-green-500 cursor-default' : 'bg-blue-600 hover:bg-blue-500 shadow-lg'}"
                            ${isActive ? 'disabled' : ''}>
                            ${isActive ? 'ACTIVE' : 'UPGRADE'}
                        </button>
                    </div>`;
            }
        }

        // 4. دالة الترقية (نفس منطق الدخول الناجح)
        async function upgradeLevel(level, price, address) {
            try {
                const amountInNano = (BigInt(price) * BigInt(1e9)).toString();

                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 120, // وقت قصير للاستجابة السريعة
                    messages: [{
                        address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx", // محفظة المشروع الثابتة
                        amount: amountInNano
                    }]
                };

                const result = await tonConnectUI.sendTransaction(transaction);

                if (result) {
                    await database.ref('users/' + address).update({ level: level });
                    alert("Level " + level + " Activated!");
                }
            } catch (e) {
                alert("Transaction Failed: Please check your wallet balance and ensure you are in Tonkeeper Browser.");
            }
        }
    </script>
</body>
</html>
