<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .level-active { border: 2px solid #22c55e !important; box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }
        .level-locked { border: 2px solid #0ea5e9 !important; }
        .copy-anim:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">FF <span class="text-sky-400">FORTONE</span></h1>
        <div id="ton-connect-btn"></div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto mb-16">
        <div class="glass p-8 rounded-[2.5rem] border-t-2 border-sky-400 text-center">
            <p class="text-gray-500 text-[10px] uppercase font-black mb-1">Your ID</p>
            <p id="user-id" class="text-3xl font-black italic mb-4 text-sky-400">#------</p>
            <div class="pt-3 border-t border-white/5">
                <p id="upline-id" class="text-sm font-bold text-sky-300 uppercase italic">Upline: #------</p>
            </div>
        </div>
        
        <div onclick="copyReferral()" class="glass p-8 rounded-[2.5rem] border-t-2 border-sky-400 cursor-pointer copy-anim hover:bg-white/5 flex flex-col justify-center text-center">
            <p class="text-gray-500 text-[10px] uppercase font-black mb-1 text-sky-400">Referral Link</p>
            <p id="ref-link-text" class="text-xs font-bold text-gray-400 truncate mt-2 mb-2">Connect wallet...</p>
            <p class="text-[9px] text-sky-500 font-bold uppercase tracking-widest">Click to copy</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <h2 class="text-sm font-black uppercase tracking-[0.3em] mb-8 text-center text-gray-500 italic">Marketing <span class="text-sky-400">Levels</span></h2>
        <div id="levels-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </div>

    <script>
        // --- ضع هنا بيانات Firebase الخاصة بك ---
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:..."
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const LEVEL_PRICES = [0, 1, 2, 3, 4, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 80, 100, 120, 150, 200];

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) loadUserData(wallet.account.address);
            else window.location.href = 'index.html';
        });

        async function loadUserData(address) {
            database.ref('users/' + address).on('value', (snap) => {
                const userData = snap.val();
                if (!userData) return;
                document.getElementById('user-id').innerText = "#" + (userData.myId || "---");
                document.getElementById('upline-id').innerText = "Upline: #" + (userData.upline || "1");
                document.getElementById('ref-link-text').innerText = window.location.origin + "/index.html?ref=" + userData.myId;
                renderLevels(userData.level || 0, address);
            });
        }

        function copyReferral() {
            const link = document.getElementById('ref-link-text').innerText;
            if (link.includes("Connect")) return;
            navigator.clipboard.writeText(link).then(() => alert("Copied!"));
        }

        function renderLevels(currentLvl, address) {
            const grid = document.getElementById('levels-grid');
            grid.innerHTML = "";
            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;
                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center transition-all ${isActive ? 'level-active' : 'level-locked'}">
                        <div class="flex justify-between mb-4">
                            <span class="text-[8px] font-black ${isActive ? 'text-green-500' : 'text-sky-400'} uppercase">LVL ${i}</span>
                            ${isActive ? '<span class="text-[7px] text-green-500 font-bold uppercase">Active</span>' : ''}
                        </div>
                        <p class="text-2xl font-black italic mb-6">${price} TON</p>
                        <button onclick="${isActive ? '' : `upgradeLevel(${i}, ${price}, '${address}')`}" 
                            class="w-full py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${isActive ? 'bg-green-600/20 text-green-500' : 'bg-sky-500 text-white shadow-lg shadow-sky-900/40'}">
                            ${isActive ? 'ACTIVATED' : 'UPGRADE'}
                        </button>
                    </div>`;
            }
        }

        async function upgradeLevel(level, price, address) {
            try {
                const amountInNano = (BigInt(price) * BigInt(1e9)).toString();
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 120,
                    messages: [{ address: "UQBufh6lLHE5H1NDJXQwRIVCX-t4iKHyyoXD0Spm8N9navPx", amount: amountInNano }]
                };
                const result = await tonConnectUI.sendTransaction(transaction);
                if (result) await database.ref('users/' + address).update({ level: level });
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
