<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF FORTONE | Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #010413; color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .active-level { border-color: rgba(34, 197, 94, 0.4); box-shadow: 0 0 20px rgba(34, 197, 94, 0.1); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }

        .smart-contract-badge { background: linear-gradient(90deg, #8b5cf6, #7c3aed); }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">FF <span class="text-blue-500">FORTONE</span></h1>
        <div id="ton-connect-btn"></div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-7xl mx-auto mb-6">
        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-blue-600">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Your ID</p>
            <p id="user-id" class="text-2xl font-black italic mb-3">#------</p>
            <div class="pt-2 border-t border-white/5">
                <p class="text-gray-600 text-[9px] uppercase font-bold">Upline Wallet</p>
                <p id="upline-wallet" class="text-[11px] font-mono text-blue-300 break-all">None</p>
            </div>
        </div>
        
        <div onclick="openReferralList()" class="glass p-6 rounded-[2.5rem] border-t-2 border-green-500 cursor-pointer hover:bg-white/5 transition-all transform active:scale-95">
            <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest mb-1">Team (Direct / Indirect)</p>
            <div class="flex items-baseline gap-2">
                <p id="direct-refs" class="text-2xl font-black italic text-green-500">0</p>
                <span class="text-gray-600 text-xs">Direct</span>
                <span class="text-gray-700 mx-1">/</span>
                <p id="indirect-refs" class="text-xl font-black italic text-gray-400">0</p>
            </div>
            <p class="text-[9px] text-gray-500 mt-2 uppercase font-bold italic tracking-tighter">View Your Network Wallets</p>
        </div>

        <div class="glass p-6 rounded-[2.5rem] border-t-2 border-purple-500 col-span-1 md:col-span-2">
            <div class="flex items-center gap-2 mb-2">
                <span class="smart-contract-badge text-[8px] px-3 py-1 rounded-full font-black">SMART CONTRACT 50/50</span>
                <p class="text-gray-500 text-[10px] uppercase font-black tracking-widest">Share Your Referral Link</p>
            </div>
            <div class="flex flex-col sm:flex-row items-center gap-3 bg-black/40 p-3 rounded-2xl border border-white/5">
                <input type="text" id="referral-url" readonly 
                    class="bg-transparent border-none outline-none text-[11px] font-mono text-blue-300 w-full truncate" 
                    value="Connect your wallet...">
                <button onclick="copyReferralLink()" class="w-full sm:w-auto bg-purple-600 hover:bg-purple-500 text-[10px] font-black px-6 py-2.5 rounded-xl transition-all active:scale-95">
                    COPY LINK
                </button>
            </div>
            <p class="text-[8px] text-gray-500 mt-2 text-center">Smart contract auto-splits 50% to upline wallet</p>
        </div>
    </div>

    <div id="referral-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl z-50 hidden flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-[2.5rem] border-t-2 border-green-500 overflow-hidden">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h3 class="text-xl font-black italic uppercase">Partner <span class="text-green-500">Wallets</span></h3>
                <button onclick="toggleModal(false)" class="text-gray-500 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="referrals-container" class="p-6 max-h-[60vh] overflow-y-auto space-y-3"></div>
            <div class="p-4 bg-white/5 text-center">
                <button onclick="toggleModal(false)" class="text-[10px] font-black uppercase text-gray-400">Close</button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto mb-20">
        <h2 class="text-sm font-black uppercase tracking-[0.3em] mb-8 text-center text-gray-500">Marketing Grid</h2>
        <div id="levels-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA4oGEMOmaraubqk8oS...", 
            authDomain: "ff-fortone.firebaseapp.com",
            databaseURL: "https://ff-fortone-default-rtdb.firebaseio.com",
            projectId: "ff-fortone",
            storageBucket: "ff-fortone.appspot.com",
            messagingSenderId: "890615410300",
            appId: "1:890615410300:web:5659f9..."
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ‚≠ê‚≠ê‚≠ê ÿπŸÜŸàÿßŸÜ Smart Contract ‚≠ê‚≠ê‚≠ê
        const SMART_CONTRACT = "EQArCYm0PgvhmKI4GGMDpuOrbFZha";
        
        const MY_ADMIN_ID = "555497";
        const LEVEL_PRICES = [0, 1, 2, 3, 4, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 80, 100, 120, 150, 200];

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://forgazzaton.vercel.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ŸàŸäŸÑ ÿπŸÜŸàÿßŸÜ ÿ•ŸÑŸâ Cell/Slice
        function addressToPayload(uplineAddress) {
            if (!uplineAddress) {
                return null; // ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ≠ŸäŸÑ
            }
            
            try {
                // ÿ∑ÿ±ŸäŸÇÿ© 1: ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ comment ÿ®ÿ≥Ÿäÿ∑ (ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑÿπŸÇÿØ ŸäŸÇÿ±ÿ£ ŸÖŸÜŸá)
                // return `referrer:${uplineAddress}`;
                
                // ÿ∑ÿ±ŸäŸÇÿ© 2: ÿ•ŸÜÿ¥ÿßÿ° Cell ŸÉŸÖÿß ŸÅŸä Tact
                // ŸÜÿ≥ÿ™ÿÆÿØŸÖ ton-core ŸÑÿ•ŸÜÿ¥ÿßÿ° payload
                const { beginCell } = window.tonCore;
                
                // ÿ®ŸÜÿßÿ° payload ŸÑŸÑÿπŸÇÿØ (ÿßŸÑÿµŸäÿ∫ÿ© ÿßŸÑŸÖÿ™ŸàŸÇÿπÿ©)
                const payload = beginCell()
                    .storeUint(0x12345678, 32) // op code (Ÿäÿ¨ÿ® ŸÖÿπÿ±ŸÅÿ™Ÿá ŸÖŸÜ ÿßŸÑÿπŸÇÿØ)
                    .storeAddress(uplineAddress) // ÿπŸÜŸàÿßŸÜ ÿßŸÑŸÖÿ≠ŸäŸÑ
                    .endCell()
                    .toBoc()
                    .toString('base64');
                
                console.log("Payload created:", payload);
                return payload;
                
            } catch (error) {
                console.error("Error creating payload:", error);
                return null;
            }
        }

        tonConnectUI.onStatusChange(async (wallet) => {
            if (wallet) {
                const urlParams = new URLSearchParams(window.location.search);
                const referrerId = urlParams.get('ref');
                
                await createOrGetUser(wallet.account.address, referrerId);
                loadUserData(wallet.account.address);
            } else {
                resetUI();
            }
        });

        async function createOrGetUser(walletAddress, referrerId = null) {
            const userRef = database.ref('users/' + walletAddress);
            const snapshot = await userRef.once('value');
            
            if (snapshot.exists()) {
                return snapshot.val();
            }
            
            const newId = Math.floor(100000 + Math.random() * 900000).toString();
            
            // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ŸÖÿ≠ŸÅÿ∏ÿ© ÿßŸÑŸÖÿ≠ŸäŸÑ ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸáŸÜÿßŸÉ referrerId
            let uplineWallet = null;
            if (referrerId) {
                const uplineSnapshot = await database.ref('users')
                    .orderByChild('myId')
                    .equalTo(referrerId)
                    .once('value');
                
                if (uplineSnapshot.exists()) {
                    const uplineData = uplineSnapshot.val();
                    uplineWallet = Object.keys(uplineData)[0];
                }
            }
            
            const userData = {
                myId: newId,
                uplineId: referrerId || null,
                uplineWallet: uplineWallet || null,
                level: 1,
                createdAt: Date.now(),
                wallet: walletAddress
            };
            
            await userRef.set(userData);
            console.log("User created/retrieved:", userData);
            return userData;
        }

        async function loadUserData(address) {
            database.ref('users/' + address).on('value', async (snap) => {
                const userData = snap.val();
                if (!userData) return;

                const myId = String(userData.myId || "");

                document.getElementById('user-id').innerText = "#" + myId;
                
                // ÿπÿ±ÿ∂ ÿπŸÜŸàÿßŸÜ ŸÖÿ≠ŸÅÿ∏ÿ© ÿßŸÑŸÖÿ≠ŸäŸÑ
                if (userData.uplineWallet) {
                    const shortWallet = userData.uplineWallet.length > 12 ? 
                        userData.uplineWallet.substring(0, 8) + "..." + userData.uplineWallet.substring(38) : 
                        userData.uplineWallet;
                    document.getElementById('upline-wallet').innerText = shortWallet;
                } else {
                    document.getElementById('upline-wallet').innerText = "None";
                }
                
                const referralUrl = window.location.origin + "/index.html?ref=" + myId;
                document.getElementById('referral-url').value = referralUrl;

                if (myId === MY_ADMIN_ID) {
                    document.getElementById('admin-section')?.classList.remove('hidden');
                }

                const directQuery = await database.ref('users').orderByChild('uplineId').equalTo(myId).once('value');
                document.getElementById('direct-refs').innerText = directQuery.numChildren();

                renderLevels(userData.level, address, myId);
            });
        }

        // ‚≠ê‚≠ê‚≠ê ÿØÿßŸÑÿ© ÿßŸÑÿ™ÿ±ŸÇŸäÿ© ŸÖÿπ ÿ•ÿ±ÿ≥ÿßŸÑ referrer ŸÅŸä payload ‚≠ê‚≠ê‚≠ê
        async function upgradeLevel(level, price, address, userId) {
            try {
                // ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÑŸÖÿπÿ±ŸÅÿ© ŸÖÿ≠ŸÅÿ∏ÿ© ÿßŸÑŸÖÿ≠ŸäŸÑ
                const userSnap = await database.ref('users/' + address).once('value');
                const userData = userSnap.val();
                
                if (!userData) {
                    alert("‚ùå User data not found");
                    return;
                }
                
                const uplineWallet = userData.uplineWallet;
                
                let confirmMessage = `Upgrade to Level ${level} for ${price} TON?\n\n`;
                
                if (uplineWallet) {
                    confirmMessage += `‚úÖ 50% will be auto-sent to upline wallet\n`;
                    confirmMessage += `üìç ${uplineWallet.substring(0, 12)}...\n\n`;
                    confirmMessage += `‚úÖ 50% will go to project wallet`;
                } else {
                    confirmMessage += `‚ùå No upline - 100% goes to project`;
                }
                
                if (!confirm(confirmMessage)) {
                    return;
                }
                
                const amount = price * 1e9; // ÿ™ÿ≠ŸàŸäŸÑ ŸÑŸÄ nanoTON
                
                // ‚≠ê‚≠ê‚≠ê ÿ™ÿ≠ŸàŸäŸÑ ÿπŸÜŸàÿßŸÜ ÿßŸÑŸÖÿ≠ŸäŸÑ ÿ•ŸÑŸâ payload ‚≠ê‚≠ê‚≠ê
                let payload = null;
                if (uplineWallet) {
                    payload = addressToPayload(uplineWallet);
                    console.log("Upline payload:", payload);
                }
                
                // ‚≠ê‚≠ê‚≠ê ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÖÿπÿßŸÖŸÑÿ© ŸÖÿπ payload ‚≠ê‚≠ê‚≠ê
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{
                        address: SMART_CONTRACT,
                        amount: amount.toString(),
                        // ‚≠ê‚≠ê‚≠ê ÿ•ÿ∂ÿßŸÅÿ© payload ŸÖÿπ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≠ŸäŸÑ ‚≠ê‚≠ê‚≠ê
                        payload: payload || undefined
                    }]
                };
                
                console.log("Transaction details:", {
                    to: SMART_CONTRACT,
                    amount: price + " TON",
                    upline: uplineWallet || "none",
                    hasPayload: !!payload
                });
                
                // ‚≠ê‚≠ê‚≠ê ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÖÿπÿßŸÖŸÑÿ© ‚≠ê‚≠ê‚≠ê
                const result = await tonConnectUI.sendTransaction(transaction);
                
                if (result && result.boc) {
                    // ÿ™ÿ≠ÿØŸäÿ´ ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                    await database.ref('users/' + address).update({ 
                        level: level,
                        lastUpgrade: {
                            level: level,
                            amount: price,
                            timestamp: Date.now(),
                            txId: result.boc,
                            upline: uplineWallet || "none"
                        }
                    });
                    
                    if (uplineWallet) {
                        alert(`‚úÖ Success! Level ${level} activated.\nüì§ 50% auto-sent to upline wallet via smart contract.`);
                    } else {
                        alert(`‚úÖ Success! Level ${level} activated.\nüì§ 100% sent to project wallet.`);
                    }
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàÿßÿ¨Ÿáÿ©
                    renderLevels(level, address, userId);
                    loadUserData(address); // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                    
                } else {
                    alert("‚ùå Transaction failed - no response");
                }
                
            } catch (error) {
                console.error('‚ùå Upgrade error:', error);
                
                let errorMessage = "Payment failed";
                
                if (error.message && error.message.includes('Wrong address format')) {
                    errorMessage = "‚ùå Invalid smart contract address";
                } else if (error.message && error.message.includes('Rejected')) {
                    errorMessage = "‚ùå Transaction rejected by user";
                } else if (error.message && error.message.includes('insufficient')) {
                    errorMessage = "üí∞ Insufficient balance";
                } else if (error.message && error.message.includes('payload')) {
                    errorMessage = "‚ö†Ô∏è Error creating referral data";
                }
                
                alert(errorMessage + ": " + (error.message || ""));
            }
        }

        function copyReferralLink() {
            const copyText = document.getElementById("referral-url");
            if (!copyText || copyText.value.includes('Connect your wallet')) {
                alert("Please connect wallet first");
                return;
            }
            
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("‚úÖ Referral link copied!");
            }).catch(err => {
                console.error('Copy error:', err);
                alert("‚ùå Failed to copy");
            });
        }

        function toggleModal(show) { 
            const modal = document.getElementById('referral-modal');
            if (modal) {
                modal.classList.toggle('hidden', !show);
            }
        }

        async function openReferralList() {
            const address = tonConnectUI.account?.address;
            if (!address) {
                alert("Please connect wallet first");
                return;
            }
            
            toggleModal(true);
            const container = document.getElementById('referrals-container');
            const myId = document.getElementById('user-id').innerText.replace('#', '');
            
            if (!myId || myId === "------") {
                container.innerHTML = '<p class="text-center py-10 text-gray-700">Connect wallet first</p>';
                return;
            }
            
            container.innerHTML = '<p class="text-center text-gray-600 animate-pulse text-[10px]">Loading team...</p>';

            try {
                const snap = await database.ref('users').orderByChild('uplineId').equalTo(myId).once('value');
                if (snap.exists()) {
                    let html = '';
                    const data = snap.val();
                    let count = 0;
                    
                    for (let wallet in data) {
                        count++;
                        const user = data[wallet];
                        html += `
                            <div class="bg-white/5 p-4 rounded-2xl border border-white/5 hover:border-green-500/30 transition-colors">
                                <div class="flex justify-between items-start mb-2">
                                    <p class="text-xs font-black text-green-400">#${user.myId}</p>
                                    <span class="text-[8px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded-full">
                                        Lvl ${user.level || 1}
                                    </span>
                                </div>
                                <p class="text-[8px] font-mono text-blue-300 break-all mb-2">${wallet}</p>
                                <div class="text-[8px] text-gray-500">
                                    Earned: <span class="text-green-400 font-bold">${((user.level || 1) * 0.5).toFixed(1)} TON</span> commission
                                </div>
                            </div>`;
                    }
                    
                    if (html === '') {
                        html = '<p class="text-center py-10 text-gray-700">No team members yet</p>';
                    }
                    
                    container.innerHTML = html;
                    
                } else { 
                    container.innerHTML = '<p class="text-center py-10 text-gray-700">No team members yet</p>'; 
                }
            } catch (e) { 
                console.error('Error loading referrals:', e); 
                container.innerHTML = '<p class="text-center py-10 text-red-500">Error loading data</p>';
            }
        }

        function renderLevels(currentLvl, address, userId) {
            const grid = document.getElementById('levels-grid'); 
            if (!grid) return;
            
            grid.innerHTML = "";
            
            for (let i = 1; i <= 20; i++) {
                let price = LEVEL_PRICES[i];
                let isActive = i <= currentLvl;
                
                grid.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] text-center border transition-all ${isActive ? 'border-green-500/30 active-level' : 'border-white/5'}">
                        <p class="text-[8px] font-black text-blue-500 uppercase italic mb-2">Level ${i}</p>
